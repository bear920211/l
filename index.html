    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, deleteDoc, increment, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnKRElPR1agzd5Lknzbqrv9kJtiD_bKsY",
            authDomain: "lostandnotfound-6d007.firebaseapp.com",
            projectId: "lostandnotfound-6d007",
            storageBucket: "lostandnotfound-6d007.firebasestorage.app",
            messagingSenderId: "456947474024",
            appId: "1:456947474024:web:18382370a1f9ca5c0765dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const LOST_COLL = collection(db, "all_reports_v3");
        const USER_COLL = collection(db, "users_v2");
        const CAMPUS_DOC = doc(db, "campus_data", "NTCU-CAMPUS-V2");

        let currentTab = 'found', buildings = [], reports = [], clickPos = {x:50, y:50};

        // UIåˆ‡æ›
        window.switchTab = (type) => {
            currentTab = type;
            const btnF = document.getElementById('tab-found'), btnL = document.getElementById('tab-lost'), btnSubmit = document.getElementById('btn-submit');
            if(type === 'found') {
                btnF.className = "flex-1 py-2 rounded-xl font-black text-sm transition-all tab-active";
                btnL.className = "flex-1 py-2 rounded-xl font-black text-sm transition-all tab-inactive";
                btnSubmit.className = "w-full py-4 bg-indigo-600 text-white font-black rounded-2xl shadow-lg transition-all active:scale-95";
                btnSubmit.innerText = "ç¢ºèªæ¨™è¨» (+50 åŠŸå¾·)";
            } else {
                btnL.className = "flex-1 py-2 rounded-xl font-black text-sm transition-all tab-lost-active";
                btnF.className = "flex-1 py-2 rounded-xl font-black text-sm transition-all tab-inactive";
                btnSubmit.className = "w-full py-4 bg-red-500 text-white font-black rounded-2xl shadow-lg transition-all active:scale-95";
                btnSubmit.innerText = "ç™¼å¸ƒæ±‚åŠ©æ¨™è¨˜";
            }
        };

        // è³‡æ–™ç›£è½
        onSnapshot(CAMPUS_DOC, snap => { if(snap.exists()) { buildings = snap.data().buildings || []; renderShapes(); } });
        onSnapshot(LOST_COLL, snap => {
            reports = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            document.getElementById('items-count').innerText = reports.length;
            renderPins(); renderList();
        });
        onSnapshot(query(USER_COLL, orderBy("merit", "desc"), limit(5)), snap => {
            document.getElementById('leaderboard').innerHTML = snap.docs.map((d, i) => `<div class="flex justify-between p-2 bg-white/10 rounded-xl"><span>${i+1}. ${d.id}</span><b>${d.data().merit || 0} pts</b></div>`).join('');
            if(snap.docs[0]) document.getElementById('top-hero-name').innerText = snap.docs[0].id;
        });

        // åœ°åœ–æ¸²æŸ“æ ¸å¿ƒ
        function renderShapes() {
            const layer = document.getElementById('shapes-layer'); layer.innerHTML = '';
            buildings.forEach(b => {
                const el = document.createElement('div'); el.className = `building-shape s-${b.type}`;
                el.style.cssText = `left:${b.x}%; top:${b.y}%; width:${b.w}%; height:${b.h}%; transform:rotate(${b.angle||0}deg);`;
                layer.appendChild(el);
            });
        }

        // ä¿®æ”¹å¾Œçš„åœ“é»æ¨™è¨»å‡½æ•¸
        function renderPins() {
            const layer = document.getElementById('pins-layer'); layer.innerHTML = '';
            reports.forEach(i => {
                const isFound = i.type === 'found';
                const colorClass = isFound ? 'bg-indigo-600' : 'bg-red-500';
                const ringClass = isFound ? 'ring-indigo-400' : 'ring-red-400';
                
                const p = document.createElement('div'); 
                p.className = 'floating-pin';
                p.style.left = `${i.x}%`; 
                p.style.top = `${i.y}%`;
                
                p.innerHTML = `
                    <div class="relative flex items-center justify-center w-8 h-8 group">
                        <div class="w-4 h-4 ${colorClass} rounded-full border-2 border-white shadow-lg ring-4 ${ringClass} ring-opacity-30"></div>
                        <div class="absolute -bottom-2 scale-0 group-hover:scale-100 transition-transform bg-slate-800 text-white text-[8px] px-1.5 py-0.5 rounded shadow-xl z-[110] pointer-events-none whitespace-nowrap">
                            ${i.name}
                        </div>
                    </div>
                `;
                p.onclick = (e) => { e.stopPropagation(); openDetail(i.id); };
                layer.appendChild(p);
            });
        }

        function renderList() {
            document.getElementById('items-list').innerHTML = reports.sort((a,b)=>b.time-a.time).map(i => `
                <div onclick="openDetail('${i.id}')" class="p-3 bg-white rounded-2xl border-l-4 ${i.type === 'found' ? 'border-indigo-500' : 'border-red-500'} flex items-center gap-3 cursor-pointer hover:bg-slate-50 transition-colors">
                    <div class="w-10 h-10 bg-slate-100 rounded-lg flex-shrink-0 flex items-center justify-center text-[8px] text-slate-300 overflow-hidden">
                        ${i.imageUrl ? `<img src="${i.imageUrl}" class="w-full h-full object-cover">` : (i.type === 'found' ? 'ğŸ' : 'â“')}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="font-bold text-sm text-slate-700 truncate">${i.name}</div>
                        <div class="text-[9px] text-slate-400">ğŸ“ ${i.location}</div>
                    </div>
                </div>`).join('') || '<div class="text-center text-slate-300 text-xs py-10">å°šç„¡è³‡è¨Š</div>';
        }

        // äº‹ä»¶è™•ç†
        window.handleMapClick = (e) => {
            const r = document.getElementById('map-root').getBoundingClientRect();
            clickPos = { x:((e.clientX-r.left)/r.width)*100, y:((e.clientY-r.top)/r.height)*100 };
            let hit = buildings.find(b => isPointInShape(clickPos.x, clickPos.y, b));
            document.getElementById('location-name').innerText = `ğŸ“ ${hit ? hit.name : "æ ¡åœ’é–‹æ”¾å€åŸŸ"}`;
            document.getElementById('report-modal').classList.remove('hidden');
        };

        window.openDetail = (id) => {
            const item = reports.find(i => i.id === id); if(!item) return;
            const tag = document.getElementById('type-tag'), claimBtn = document.getElementById('btn-claim-now');
            
            tag.innerText = item.type === 'found' ? 'æ‹¾ç²ç‰©' : 'å”å°‹ä¸­';
            tag.className = `absolute top-4 left-4 px-4 py-1 rounded-full text-[10px] font-black text-white z-10 ${item.type==='found'?'bg-indigo-600':'bg-red-500'}`;
            claimBtn.innerText = item.type === 'found' ? 'ç¢ºå®šèªé ˜' : 'æ‰¾åˆ°äº†';
            
            document.getElementById('detail-name').innerText = item.name;
            document.getElementById('detail-loc').innerText = `ğŸ“ ${item.location}`;
            document.getElementById('detail-floor').innerText = item.floor_info || "å°šæœªæä¾›å…·é«”ä½ç½®";
            document.getElementById('detail-finder').innerText = item.finder;
            document.getElementById('detail-desc').innerText = item.description || "ç„¡æè¿°ã€‚";
            
            const img = document.getElementById('detail-img'), ph = document.getElementById('no-img-placeholder');
            if(item.imageUrl) { img.src = item.imageUrl; img.classList.remove('hidden'); ph.classList.add('hidden'); }
            else { img.classList.add('hidden'); ph.classList.remove('hidden'); }
            
            claimBtn.onclick = () => claimItem(item.id, item.finder, item.type);
            document.getElementById('detail-modal').classList.remove('hidden');
        };

        window.claimItem = async (id, f, type) => {
            const msg = type === 'found' ? `ç¢ºèªèªé ˜ï¼Ÿå°‡çµ¦äºˆæ‹¾ç²è€… 20 åŠŸå¾·ã€‚` : `æ±è¥¿çœŸçš„æ‰¾å›äº†å—ï¼Ÿç¢ºèªå¾Œæ¨™è¨˜å°‡å¾åœ°åœ–æ¶ˆå¤±ã€‚`;
            if(confirm(msg)) {
                await deleteDoc(doc(db, "all_reports_v3", id));
                if(type === 'found') await setDoc(doc(USER_COLL, f), { merit: increment(20) }, { merge: true });
                closeDetail();
            }
        };

        document.getElementById('btn-submit').onclick = async () => {
            const nick = document.getElementById('in-nick').value.trim();
            const item = document.getElementById('in-item').value.trim();
            if(!nick || !item) return alert("æš±ç¨±èˆ‡ç‰©å“åç¨±å¿…å¡«ï¼");
            const btn = document.getElementById('btn-submit'); btn.innerText = "å‚³é€ä¸­..."; btn.disabled = true;
            try {
                await setDoc(doc(LOST_COLL), { 
                    type: currentTab, name: item, finder: nick, 
                    floor_info: document.getElementById('in-floor').value.trim(), 
                    description: document.getElementById('in-desc').value.trim(),
                    location: document.getElementById('location-name').innerText.replace('ğŸ“ ',''),
                    imageUrl: document.getElementById('img-preview').src.startsWith('data:image') ? document.getElementById('img-preview').src : "",
                    x: clickPos.x, y: clickPos.y, time: Date.now() 
                });
                if(currentTab === 'found') await setDoc(doc(USER_COLL, nick), { merit: increment(50) }, { merge: true });
                ['in-nick','in-item','in-floor','in-desc','in-file'].forEach(id => document.getElementById(id).value = "");
                document.getElementById('img-preview').src = "";
                document.getElementById('preview-container').classList.add('hidden');
                document.getElementById('upload-placeholder').classList.remove('hidden');
                closeModals();
            } catch (err) { alert("å„²å­˜å¤±æ•—ï¼"); }
            btn.innerText = currentTab === 'found' ? "ç¢ºèªæ¨™è¨» (+50 åŠŸå¾·)" : "ç™¼å¸ƒæ±‚åŠ©æ¨™è¨˜"; btn.disabled = false;
        };

        // è¼”åŠ©å‡½æ•¸
        function isPointInShape(px, py, box) {
            const rad = -box.angle * Math.PI / 180;
            const cx = box.x + box.w / 2, cy = box.y + box.h / 2;
            const rx = (px - cx) * Math.cos(rad) - (py - cy) * Math.sin(rad);
            const ry = (px - cx) * Math.sin(rad) + (py - cy) * Math.cos(rad);
            if (box.type === 'rect') return Math.abs(rx) <= box.w/2 && Math.abs(ry) <= box.h/2;
            if (box.type === 'ellipse') return (Math.pow(rx, 2)/Math.pow(box.w/2, 2)) + (Math.pow(ry, 2)/Math.pow(box.h/2, 2)) <= 1;
            return false;
        }
        window.previewImage = (input) => {
            const f = input.files[0]; if(!f) return;
            const r = new FileReader(); r.onload = e => { 
                document.getElementById('img-preview').src = e.target.result; 
                document.getElementById('preview-container').classList.remove('hidden'); 
                document.getElementById('upload-placeholder').classList.add('hidden'); 
            };
            r.readAsDataURL(f);
        };
        window.closeModals = () => document.getElementById('report-modal').classList.add('hidden');
        window.closeDetail = () => document.getElementById('detail-modal').classList.add('hidden');
    </script>
