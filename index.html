<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTCU å¯¦å¢ƒåŠŸå¾·åœ°åœ–</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background: #f8fafc; }
        .map-container {
            position: relative; width: 100%; height: 600px; background-color: #e2e8f0;
            background-image: url('https://i.ibb.co/DPQm11wf/1.png');
            background-size: contain; background-position: center; background-repeat: no-repeat;
            border-radius: 2.5rem; cursor: crosshair; overflow: hidden;
            border: 8px solid white; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        /* å½¢ç‹€å®¹å™¨ */
        .shape-box { position: absolute; transform-origin: center center; pointer-events: none; }
        .shape-box::after { content: ''; position: absolute; inset: 0; box-sizing: border-box; transition: all 0.2s; }

        /* æ¨£å¼å®šç¾© */
        .existing-area-admin::after { border: 2px dashed rgba(139, 92, 246, 0.4); background: rgba(139, 92, 246, 0.1); pointer-events: auto; }
        .edit-box::after { border: 3px solid #4f46e5 !important; background: rgba(79, 70, 229, 0.2) !important; pointer-events: auto; }
        .temp-box::after { border: 2px dashed #fbbf24 !important; background: rgba(251, 191, 36, 0.1) !important; pointer-events: auto; }
        
        .s-rect::after { border-radius: 0; }
        .s-capsule::after { border-radius: 9999px; }
        .s-ellipse::after { border-radius: 50%; }

        /* æ§åˆ¶é»æ¨£å¼ */
        .handle { position: absolute; pointer-events: auto !important; z-index: 100; }
        .rotate-handle {
            width: 18px; height: 18px; background: #4f46e5; border: 2px solid white;
            border-radius: 50%; top: -30px; left: 50%; transform: translateX(-50%); cursor: grab;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .rotate-line { width: 2px; height: 12px; background: #4f46e5; top: -12px; left: 50%; transform: translateX(-50%); pointer-events: none; }
        .resize-handle {
            width: 14px; height: 14px; background: white; border: 2px solid #4f46e5;
            border-radius: 4px; bottom: -7px; right: -7px; cursor: nwse-resize;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tool-btn { @apply px-3 py-2 bg-slate-800 rounded-xl text-[12px] hover:bg-indigo-600 transition-all text-white; }
        .tool-btn.active { @apply bg-indigo-600 ring-2 ring-white font-bold; }
        @keyframes float { 0%, 100% { transform: translate(-50%, -100%) translateY(0px); } 50% { transform: translate(-50%, -100%) translateY(-10px); } }
        .floating-pin { animation: float 2s ease-in-out infinite; z-index: 50; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg"><span class="text-2xl">ğŸ’</span></div>
                <h1 class="text-3xl font-extrabold text-slate-800">NTCU å¯¦å¢ƒåŠŸå¾·åœ°åœ– <button id="admin-trigger" class="text-slate-100 text-xs">âš™ï¸</button></h1>
            </div>
            <div class="flex items-center gap-4 bg-white p-2 px-6 rounded-3xl shadow-sm border border-slate-100">
                <span id="display-nickname" class="text-base font-bold text-slate-700 italic">åŒ¿åè‹±é›„</span>
                <div class="h-8 w-px bg-slate-100 mx-2"></div>
                <span id="my-merit" class="text-xl font-black text-indigo-600">0</span>
            </div>
        </header>

        <div id="admin-tools" class="hidden mb-6 p-5 bg-slate-900 text-white rounded-3xl shadow-2xl">
            <div class="flex flex-wrap items-center justify-between gap-6">
                <div class="flex gap-2">
                    <button id="btn-select" class="tool-btn active">ğŸ‘† é¸å–</button>
                    <button id="btn-rect" class="tool-btn">çŸ©å½¢</button>
                    <button id="btn-capsule" class="tool-btn">è† å›Š</button>
                    <button id="btn-ellipse" class="tool-btn">æ©¢åœ“</button>
                </div>
                <div id="save-area-tool" class="hidden flex items-center gap-3">
                    <button id="btn-final-save" class="bg-indigo-500 px-4 py-1.5 rounded-xl text-sm font-bold">å„²å­˜å€åŸŸ</button>
                    <button id="btn-delete-selected" class="text-red-400 text-xs">åˆªé™¤é¸ä¸­</button>
                </div>
                <button onclick="location.reload()" class="text-red-400 text-xs">çµæŸ</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8">
                <div id="school-map" class="map-container">
                    <div id="edit-layer" class="absolute inset-0 z-20"></div>
                    <div id="temp-layer" class="absolute inset-0 z-30"></div>
                    <div id="pins-layer" class="absolute inset-0 z-10 pointer-events-none"></div>
                    <canvas id="drawing-canvas" class="absolute inset-0 pointer-events-none z-40"></canvas>
                </div>
            </div>

            <div class="lg:col-span-4 space-y-6">
                <div class="bg-indigo-600 rounded-[2.5rem] p-6 text-white shadow-xl">
                    <h3 class="font-bold mb-4">ğŸ† åŠŸå¾·æ¦œ</h3>
                    <div id="leaderboard" class="space-y-3 text-sm"></div>
                </div>
                <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 h-[380px] flex flex-col overflow-hidden">
                    <div class="p-6 border-b font-black text-slate-700">ğŸ” å¾…èªé ˜ç‰©å“</div>
                    <div id="items-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="report-modal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-[100] p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] max-w-md w-full p-8">
            <h3 class="text-2xl font-extrabold mb-6">ğŸ“ ç™¼ç¾å¯¶è—</h3>
            <div class="space-y-4">
                <input type="text" id="input-finder" placeholder="æ‚¨çš„æš±ç¨±" class="w-full px-5 py-3 bg-slate-50 border rounded-2xl">
                <input type="text" id="input-name" placeholder="éºå¤±ç‰©å“åç¨±" class="w-full px-5 py-3 bg-slate-50 border rounded-2xl">
                <button id="btn-confirm-report" class="w-full py-4 bg-indigo-600 text-white font-extrabold rounded-2xl shadow-lg">é€å‡º</button>
                <button onclick="document.getElementById('report-modal').classList.add('hidden')" class="w-full text-slate-400 text-sm">å–æ¶ˆ</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnKRElPR1agzd5Lknzbqrv9kJtiD_bKsY",
            authDomain: "lostandnotfound-6d007.firebaseapp.com",
            projectId: "lostandnotfound-6d007",
            storageBucket: "lostandnotfound-6d007.firebasestorage.app",
            messagingSenderId: "456947474024",
            appId: "1:456947474024:web:18382370a1f9ca5c0765dd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isAdminMode = false, adminClickCount = 0, activeTool = 'select';
        let buildings = [], lostItems = [], tempShape = null, selectedId = null;
        let isDrawing = false, isDragging = false, isResizing = false, isRotating = false;
        let startPos = {x:0, y:0}, offset = {x:0, y:0};

        onAuthStateChanged(auth, (user) => { if (user) { listenToItems(); listenToBuildings(); listenToLeaderboard(); } });
        signInAnonymously(auth);

        const mapEl = document.getElementById('school-map');

        // ç®¡ç†å“¡è§¸ç™¼
        document.getElementById('admin-trigger').addEventListener('click', () => {
            adminClickCount++;
            if (adminClickCount >= 5) {
                isAdminMode = true;
                document.getElementById('admin-tools').classList.remove('hidden');
            }
        });

        // å·¥å…·åˆ‡æ›
        ['select', 'rect', 'capsule', 'ellipse'].forEach(t => {
            document.getElementById(`btn-${t}`).addEventListener('click', () => {
                activeTool = t;
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${t}`));
                if (t !== 'select') { selectedId = null; renderBuildings(); }
            });
        });

        // ç¢°æ’åµæ¸¬ (å«æ—‹è½‰è¨ˆç®—)
        function isInsidePrecise(px, py, box) {
            let lp = { x: px, y: py };
            if (box.rotation) {
                const cx = box.x + box.w/2, cy = box.y + box.h/2;
                const rad = -box.rotation * (Math.PI / 180);
                const nx = Math.cos(rad) * (px - cx) + Math.sin(rad) * (py - cy) + cx;
                const ny = Math.cos(rad) * (py - cy) - Math.sin(rad) * (px - cx) + cy;
                lp = { x: nx, y: ny };
            }
            return (lp.x >= box.x && lp.x <= box.x + box.w && lp.y >= box.y && lp.y <= box.y + box.h);
        }

        mapEl.addEventListener('mousedown', (e) => {
            const rect = mapEl.getBoundingClientRect();
            const curX = ((e.clientX - rect.left) / rect.width) * 100;
            const curY = ((e.clientY - rect.top) / rect.height) * 100;
            startPos = { x: curX, y: curY };

            if (!isAdminMode) {
                document.getElementById('report-modal').classList.remove('hidden');
                return;
            }

            if (activeTool !== 'select') {
                isDrawing = true;
            } else {
                // æª¢æŸ¥æš«å­˜å½¢ç‹€
                if (tempShape && isInsidePrecise(curX, curY, tempShape)) {
                    isDragging = 'temp'; offset = { x: curX - tempShape.x, y: curY - tempShape.y };
                    return;
                }
                // æª¢æŸ¥ç¾æœ‰å½¢ç‹€
                let found = -1;
                for(let i=buildings.length-1; i>=0; i--) {
                    if(isInsidePrecise(curX, curY, buildings[i])) { found = i; break; }
                }
                selectedId = (found !== -1) ? found : null;
                if (selectedId !== null) {
                    isDragging = 'existing';
                    offset = { x: curX - buildings[selectedId].x, y: curY - buildings[selectedId].y };
                }
                renderBuildings();
            }
        });

        window.addEventListener('mousemove', (e) => {
            if (!isAdminMode) return;
            const rect = mapEl.getBoundingClientRect();
            const curX = ((e.clientX - rect.left) / rect.width) * 100;
            const curY = ((e.clientY - rect.top) / rect.height) * 100;

            if (isDrawing) {
                drawPreview(startPos.x, startPos.y, curX, curY);
            } else if (isDragging) {
                const t = isDragging === 'temp' ? tempShape : buildings[selectedId];
                t.x = curX - offset.x; t.y = curY - offset.y;
                updateView();
            } else if (isResizing) {
                const t = isResizing === 'temp' ? tempShape : buildings[selectedId];
                t.w = Math.max(1, curX - t.x); t.h = Math.max(1, curY - t.y);
                updateView();
            } else if (isRotating) {
                const t = isRotating === 'temp' ? tempShape : buildings[selectedId];
                const cx = t.x + t.w/2, cy = t.y + t.h/2;
                t.rotation = Math.atan2(curY - cy, curX - cx) * (180/Math.PI) + 90;
                updateView();
            }

            function updateView() { isDragging === 'temp' || isResizing === 'temp' || isRotating === 'temp' ? renderTemp() : renderBuildings(); }
        });

        window.addEventListener('mouseup', async () => {
            if (isDrawing) {
                const w = Math.abs(startPos.x - offset.x), h = Math.abs(startPos.y - offset.y);
                tempShape = { type: activeTool, x: Math.min(startPos.x, startPos.x+2), y: Math.min(startPos.y, startPos.y+2), w: 8, h: 8, rotation: 0 };
                isDrawing = false; clearCanvas(); renderTemp(); activeTool = 'select';
            }
            if ((isDragging === 'existing' || isResizing === 'existing' || isRotating === 'existing') && selectedId !== null) {
                await setDoc(doc(db, 'config', 'buildings'), { list: buildings }, { merge: true });
            }
            isDragging = isResizing = isRotating = false;
        });

        function createShapeDOM(b, i, mode) {
            const isSelected = (mode === 'temp') || (selectedId === i);
            const el = document.createElement('div');
            let stateClass = mode === 'temp' ? 'temp-box' : (isSelected ? 'edit-box' : 'existing-area-admin');
            el.className = `shape-box ${stateClass} s-${b.type}`;
            el.style.cssText = `left:${b.x}%; top:${b.y}%; width:${b.w}%; height:${b.h}%; transform:rotate(${b.rotation||0}deg);`;

            if (isAdminMode && isSelected) {
                // æ—‹è½‰æ‰‹æŠŠ
                const rot = document.createElement('div'); rot.className = 'handle rotate-handle';
                rot.addEventListener('mousedown', (e) => { e.stopPropagation(); isRotating = mode; });
                el.appendChild(rot);
                // ç¸®æ”¾æ‰‹æŠŠ
                const res = document.createElement('div'); res.className = 'handle resize-handle';
                res.addEventListener('mousedown', (e) => { e.stopPropagation(); isResizing = mode; });
                el.appendChild(res);
            }
            return el;
        }

        function renderBuildings() {
            const l = document.getElementById('edit-layer'); l.innerHTML = '';
            buildings.forEach((b, i) => l.appendChild(createShapeDOM(b, i, 'existing')));
        }

        function renderTemp() {
            const l = document.getElementById('temp-layer'); l.innerHTML = '';
            document.getElementById('save-area-tool').classList.toggle('hidden', !tempShape && selectedId === null);
            if (tempShape) l.appendChild(createShapeDOM(tempShape, null, 'temp'));
        }

        function drawPreview(sx, sy, ex, ey) {
            const canvas = document.getElementById('drawing-canvas');
            canvas.width = mapEl.clientWidth; canvas.height = mapEl.clientHeight;
            const ctx = canvas.getContext('2d'); ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.strokeStyle = "#4f46e5"; ctx.setLineDash([5,5]);
            ctx.strokeRect((sx/100)*canvas.width, (sy/100)*canvas.height, ((ex-sx)/100)*canvas.width, ((ey-sy)/100)*canvas.height);
        }

        function clearCanvas() { const c = document.getElementById('drawing-canvas'); c.getContext('2d').clearRect(0,0,c.width,c.height); }

        document.getElementById('btn-final-save').addEventListener('click', async () => {
            if (tempShape) {
                buildings.push({ ...tempShape, name: "Area" });
                await setDoc(doc(db, 'config', 'buildings'), { list: buildings }, { merge: true });
                tempShape = null; renderTemp(); renderBuildings();
            }
        });

        document.getElementById('btn-delete-selected').addEventListener('click', async () => {
            if (selectedId !== null) {
                buildings.splice(selectedId, 1);
                selectedId = null;
                await setDoc(doc(db, 'config', 'buildings'), { list: buildings }, { merge: true });
                renderBuildings();
            }
        });

        function listenToBuildings() {
            onSnapshot(doc(db, 'config', 'buildings'), (snap) => {
                if (snap.exists()) { buildings = snap.data().list || []; renderBuildings(); }
            });
        }

        function listenToItems() {
            onSnapshot(collection(db, 'lost_items'), (s) => {
                lostItems = s.docs.map(d => d.data());
                const l = document.getElementById('pins-layer'); l.innerHTML = '';
                lostItems.forEach(item => {
                    const p = document.createElement('div'); p.className = 'absolute floating-pin';
                    p.style.left = `${item.x}%`; p.style.top = `${item.y}%`;
                    p.innerHTML = `<div class="bg-indigo-600 text-white text-[10px] px-2 py-1 rounded-lg shadow-lg border-2 border-white">ğŸ’ ${item.name}</div>`;
                    l.appendChild(p);
                });
                document.getElementById('items-list').innerHTML = lostItems.map(item => `
                    <div class="p-4 bg-slate-50 rounded-2xl flex justify-between items-center">
                        <div class="font-bold text-slate-800 text-sm">${item.name}</div>
                        <div class="text-[10px] text-slate-400 font-bold">${item.finder}</div>
                    </div>
                `).join('');
            });
        }

        function listenToLeaderboard() {
            onSnapshot(collection(db, 'users'), (s) => {
                const list = s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b)=>b.merit-a.merit);
                document.getElementById('leaderboard').innerHTML = list.slice(0, 5).map((u, i) => `
                    <div class="flex justify-between p-2 border-b border-white/10"><span>${i+1}. ${u.id}</span><span class="font-black">${u.merit} pt</span></div>
                `).join('');
            });
        }

        document.getElementById('btn-confirm-report').addEventListener('click', async () => {
            const nick = document.getElementById('input-finder').value || "è¨ªå®¢";
            const name = document.getElementById('input-name').value;
            if (!name) return;
            await setDoc(doc(collection(db, 'lost_items')), { name, finder: nick, x: startPos.x, y: startPos.y, createdAt: Date.now() });
            await setDoc(doc(db, 'users', nick), { merit: increment(50) }, { merge: true });
            document.getElementById('report-modal').classList.add('hidden');
        });
    </script>
</body>
