    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, deleteDoc, increment, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnKRElPR1agzd5Lknzbqrv9kJtiD_bKsY",
            authDomain: "lostandnotfound-6d007.firebaseapp.com",
            projectId: "lostandnotfound-6d007",
            storageBucket: "lostandnotfound-6d007.firebasestorage.app",
            messagingSenderId: "456947474024",
            appId: "1:456947474024:web:18382370a1f9ca5c0765dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const LOST_COLL = collection(db, "all_reports_v3");
        const USER_COLL = collection(db, "users_v2");
        const CAMPUS_DOC = doc(db, "campus_data", "NTCU-CAMPUS-V2");

        let currentTab = 'found', buildings = [], reports = [], clickPos = {x:50, y:50};

        // åŠ å¼·ç‰ˆåˆ¤å®šé‚è¼¯ï¼šé‡å°ç’°å¢ƒæ¨“ç­‰æ—‹è½‰å»ºç¯‰
        function isPointInShape(px, py, box) {
            const angleRad = (box.angle || 0) * Math.PI / 180;
            const cx = box.x + box.w / 2, cy = box.y + box.h / 2;
            
            // å°‡é»ç¹è‘—å½¢ç‹€ä¸­å¿ƒåå‘æ—‹è½‰ï¼Œè½‰æ›å›æ¨™æº–ç›´è§’åº§æ¨™ç³»
            const cos = Math.cos(-angleRad), sin = Math.sin(-angleRad);
            const rx = cos * (px - cx) - sin * (py - cy);
            const ry = sin * (px - cx) + cos * (py - cy);

            if (box.type === 'rect') return Math.abs(rx) <= box.w/2 && Math.abs(ry) <= box.h/2;
            if (box.type === 'ellipse') return (rx*rx)/( (box.w/2)**2 ) + (ry*ry)/( (box.h/2)**2 ) <= 1;
            if (box.type === 'capsule') {
                const r = Math.min(box.w, box.h) / 2;
                if (box.w >= box.h) {
                    const l = box.w - 2 * r;
                    if (Math.abs(ry) <= r && Math.abs(rx) <= l/2) return true;
                    return ( (Math.abs(rx) - l/2)**2 + ry*ry ) <= r*r;
                } else {
                    const l = box.h - 2 * r;
                    if (Math.abs(rx) <= r && Math.abs(ry) <= l/2) return true;
                    return ( rx*rx + (Math.abs(ry) - l/2)**2 ) <= r*r;
                }
            }
            return false;
        }

        window.handleMapClick = (e) => {
            const r = document.getElementById('map-root').getBoundingClientRect();
            clickPos = { x:((e.clientX-r.left)/r.width)*100, y:((e.clientY-r.top)/r.height)*100 };
            let hit = buildings.find(b => isPointInShape(clickPos.x, clickPos.y, b));
            document.getElementById('location-name').innerText = `ğŸ“ ${hit ? hit.name : "æ ¡åœ’é–‹æ”¾å€åŸŸ"}`;
            document.getElementById('report-modal').classList.remove('hidden');
        };

        // åœ“é»æ¸²æŸ“
        function renderPins() {
            const layer = document.getElementById('pins-layer'); layer.innerHTML = '';
            reports.forEach(i => {
                const p = document.createElement('div'); p.className = 'floating-pin';
                p.style.left = `${i.x}%`; p.style.top = `${i.y}%`;
                const dotColor = i.type === 'found' ? 'bg-indigo-600' : 'bg-red-500';
                p.innerHTML = `<div class="pin-dot ${dotColor}"></div>`;
                p.onclick = (e) => { e.stopPropagation(); openDetail(i.id); };
                layer.appendChild(p);
            });
        }

        // Firebase ç›£è½èˆ‡æäº¤
        onSnapshot(CAMPUS_DOC, (snap) => { if (snap.exists()) { buildings = snap.data().buildings || []; renderShapes(); } });
        onSnapshot(LOST_COLL, (s) => { 
            reports = s.docs.map(d => ({ id: d.id, ...d.data() })); 
            document.getElementById('items-count').innerText = reports.length;
            renderPins(); renderList(); 
        });
        onSnapshot(query(USER_COLL, orderBy("merit", "desc"), limit(5)), (s) => {
            document.getElementById('leaderboard').innerHTML = s.docs.map((d, i) => `<div class="flex justify-between p-2 bg-white/10 rounded-xl"><span>${i+1}. ${d.id}</span><b>${d.data().merit || 0} pts</b></div>`).join('');
            if(s.docs[0]) document.getElementById('top-hero-name').innerText = s.docs[0].id;
        });

        document.getElementById('btn-submit').onclick = async () => {
            const nick = document.getElementById('in-nick').value.trim();
            const item = document.getElementById('in-item').value.trim();
            if(!nick || !item) return alert("æš±ç¨±èˆ‡ç‰©å“ç‚ºå¿…å¡«");
            await setDoc(doc(LOST_COLL), { 
                type: currentTab, name: item, finder: nick, 
                floor_info: document.getElementById('in-floor').value,
                location: document.getElementById('location-name').innerText.replace('ğŸ“ ',''),
                imageUrl: document.getElementById('img-preview').src.startsWith('data:image') ? document.getElementById('img-preview').src : "",
                x: clickPos.x, y: clickPos.y, time: Date.now() 
            });
            if(currentTab === 'found') await setDoc(doc(USER_COLL, nick), { merit: increment(50) }, { merge: true });
            closeModals();
        };

        window.openDetail = (id) => {
            const item = reports.find(i => i.id === id); if(!item) return;
            const tag = document.getElementById('type-tag');
            tag.innerText = item.type === 'found' ? 'æ‹¾ç²ç‰©' : 'å”å°‹ä¸­';
            tag.className = `absolute top-4 left-4 px-4 py-1 rounded-full text-[10px] font-black text-white z-10 ${item.type==='found'?'bg-indigo-600':'bg-red-500'}`;
            document.getElementById('detail-name').innerText = item.name;
            document.getElementById('detail-loc').innerText = `ğŸ“ ${item.location}`;
            document.getElementById('detail-floor').innerText = item.floor_info || "å°šæœªæä¾›å…·é«”æè¿°";
            const img = document.getElementById('detail-img'), ph = document.getElementById('no-img-placeholder');
            if(item.imageUrl) { img.src = item.imageUrl; img.classList.remove('hidden'); ph.classList.add('hidden'); }
            else { img.classList.add('hidden'); ph.classList.remove('hidden'); }
            document.getElementById('btn-claim-now').onclick = () => claimItem(item.id, item.finder, item.type);
            document.getElementById('detail-modal').classList.remove('hidden');
        };

        window.claimItem = async (id, f, type) => {
            if(confirm('ç¢ºèªè™•ç†å®Œæˆï¼Ÿ')) {
                await deleteDoc(doc(db, "all_reports_v3", id));
                if(type === 'found') await setDoc(doc(USER_COLL, f), { merit: increment(20) }, { merge: true });
                closeDetail();
            }
        };

        window.switchTab = (t) => {
            currentTab = t;
            document.getElementById('tab-found').className = t==='found' ? "flex-1 py-2 rounded-xl font-black text-sm tab-active" : "flex-1 py-2 rounded-xl font-black text-sm text-slate-400";
            document.getElementById('tab-lost').className = t==='lost' ? "flex-1 py-2 rounded-xl font-black text-sm tab-lost-active" : "flex-1 py-2 rounded-xl font-black text-sm text-slate-400";
        };

        function renderShapes() {
            const layer = document.getElementById('shapes-layer'); layer.innerHTML = '';
            buildings.forEach(b => {
                const el = document.createElement('div'); el.className = `building-shape s-${b.type}`;
                el.style.cssText = `left:${b.x}%; top:${b.y}%; width:${b.w}%; height:${b.h}%; transform:rotate(${b.angle||0}deg);`;
                layer.appendChild(el);
            });
        }
        function renderList() {
            document.getElementById('items-list').innerHTML = reports.sort((a,b)=>b.time-a.time).map(i => `
                <div onclick="openDetail('${i.id}')" class="p-3 bg-white rounded-2xl border-l-4 ${i.type==='found'?'border-indigo-500':'border-red-500'} flex items-center gap-3 cursor-pointer">
                    <div class="w-10 h-10 bg-slate-100 rounded-lg flex-shrink-0 flex items-center justify-center overflow-hidden">
                        ${i.imageUrl ? `<img src="${i.imageUrl}" class="w-full h-full object-cover">` : 'ğŸ'}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="font-bold text-sm truncate">${i.name}</div>
                        <div class="text-[9px] text-slate-400">ğŸ“ ${i.location}</div>
                    </div>
                </div>`).join('');
        }
        window.previewImage = (input) => {
            const f = input.files[0]; if(!f) return;
            const r = new FileReader(); r.onload = e => { 
                document.getElementById('img-preview').src = e.target.result; 
                document.getElementById('preview-container').classList.remove('hidden'); 
                document.getElementById('upload-placeholder').classList.add('hidden'); 
            };
            r.readAsDataURL(f);
        };
        window.closeModals = () => document.getElementById('report-modal').classList.add('hidden');
        window.closeDetail = () => document.getElementById('detail-modal').classList.add('hidden');
    </script>
