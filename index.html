    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background: #f8fafc; }

        /* åœ°åœ–å®¹å™¨ */
        .map-container {
            position: relative; width: 100%; height: 600px;
            background: #e2e8f0 url('https://i.ibb.co/DPQm11wf/1.png') no-repeat center/contain;
            border-radius: 2.5rem; border: 8px solid white; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden; cursor: crosshair;
        }

        #shapes-layer { position: absolute; inset: 0; z-index: 80; pointer-events: none; }
        #pins-layer { position: absolute; inset: 0; z-index: 90; pointer-events: none; }

        /* å½¢ç‹€æ¨£å¼ */
        .building-shape { 
            position: absolute; transform-origin: center center; 
            pointer-events: auto; background: transparent; 
        }
        
        /* ç®¡ç†æ¨¡å¼è¦–åœ– */
        .admin-view .building-shape { border: 1px dashed rgba(79, 70, 229, 0.4); }

        .s-rect { border-radius: 2px; }
        .s-capsule { border-radius: 999px !important; }
        .s-ellipse { border-radius: 50% !important; }
        .s-triangle { clip-path: polygon(0 0, 100% 0, 0 100%); }

        /* é¸ä¸­ç‹€æ…‹ */
        .selected-shape { 
            border: 2px solid #4f46e5 !important; 
            background: rgba(79, 70, 229, 0.2) !important; 
            z-index: 100 !important; 
        }

        .handle { position: absolute; width: 12px; height: 12px; background: #fff; border: 2px solid #4f46e5; border-radius: 50%; z-index: 110; }
        .rotate-handle { position: absolute; width: 16px; height: 16px; background: #4f46e5; border: 2px solid #fff; border-radius: 50%; top: -35px; left: 50%; transform: translateX(-50%); cursor: grab; }
        .rotate-line { position: absolute; width: 2px; height: 25px; background: #4f46e5; top: -25px; left: 50%; transform: translateX(-50%); }

        .tool-btn { @apply px-3 py-2 rounded-xl text-[11px] text-white font-bold transition-all hover:scale-105; }
        .floating-pin { animation: float 2s ease-in-out infinite; position: absolute; pointer-events: none; transform: translate(-50%, -100%); z-index: 70; }
        @keyframes float { 0%, 100% { transform: translate(-50%, -100%) translateY(0px); } 50% { transform: translate(-50%, -100%) translateY(-10px); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
            <div>
                <h1 class="text-3xl font-black text-slate-800">ğŸ’ NTCU åŠŸå¾·åœ°åœ– <button id="admin-trigger" class="opacity-0">.</button></h1>
                <p class="text-slate-500 text-sm">é»æ“Šåœ°åœ–å€åŸŸæ¨™è¨»éºå¤±ç‰©</p>
            </div>
            <div class="flex bg-white p-3 rounded-3xl shadow-sm border border-slate-100 gap-6">
                <div class="text-right items-end flex flex-col"><span class="text-[9px] font-black text-slate-400">HERO</span><span id="hero-name" class="font-bold text-slate-700">è¨ªå®¢</span></div>
                <div class="text-right items-end flex flex-col"><span class="text-[9px] font-black text-slate-400">MERIT</span><span id="hero-merit" class="text-xl font-black text-indigo-600">0</span></div>
            </div>
        </header>

        <div id="admin-tools" class="hidden mb-6 p-4 bg-slate-900 rounded-3xl flex flex-wrap items-center justify-between gap-4">
            <div class="flex gap-2">
                <button onclick="setTool('rect')" class="tool-btn bg-indigo-600">ï¼‹ çŸ©å½¢</button>
                <button onclick="setTool('capsule')" class="tool-btn bg-purple-600">ï¼‹ è† å›Š</button>
                <button onclick="setTool('ellipse')" class="tool-btn bg-pink-600">ï¼‹ æ©¢åœ“</button>
                <button onclick="setTool('triangle')" class="tool-btn bg-amber-600">ï¼‹ ä¸‰è§’å½¢</button>
            </div>
            <div class="flex gap-4 items-center">
                <button onclick="deleteSelected()" class="text-red-400 text-xs font-bold px-3 py-1">åˆªé™¤é¸ä¸­</button>
                <button onclick="toggleAdmin(false)" class="bg-white/10 text-white text-xs px-4 py-1.5 rounded-xl font-bold">çµæŸ</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8">
                <div id="map-root" class="map-container">
                    <div id="shapes-layer"></div>
                    <div id="pins-layer"></div>
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col gap-6">
                <div class="bg-indigo-600 rounded-[2.5rem] p-6 text-white shadow-xl">
                    <h3 class="font-bold mb-4 flex items-center gap-2">ğŸ† åŠŸå¾·æ¦œ <span class="text-[10px] opacity-60">TOP 5</span></h3>
                    <div id="leaderboard" class="space-y-3 text-xs"></div>
                </div>
                
                <div class="bg-white rounded-[2.5rem] shadow-sm border h-[400px] flex flex-col overflow-hidden">
                    <div class="p-5 border-b bg-slate-50 font-black flex justify-between items-center text-slate-600">
                        <span>å¾…èªé ˜éºå¤±ç‰©</span>
                        <span id="items-count" class="bg-indigo-100 text-indigo-600 px-2 rounded-full text-[10px]">0</span>
                    </div>
                    <div id="items-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="report-modal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-[200] p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] max-w-sm w-full p-8 shadow-2xl text-center">
            <div id="location-name" class="inline-block bg-indigo-50 text-indigo-700 text-xs font-black px-4 py-2 rounded-full mb-4">å®šä½ä¸­...</div>
            <input type="text" id="in-item" placeholder="ç™¼ç¾äº†ä»€éº¼ï¼Ÿ" class="w-full px-5 py-3 bg-slate-50 border rounded-2xl mb-4 font-bold outline-none">
            <input type="text" id="in-nick" placeholder="æ‚¨çš„è‹±é›„æš±ç¨±" class="w-full px-5 py-3 bg-slate-50 border rounded-2xl mb-6 font-bold outline-none">
            <button id="btn-submit" class="w-full py-4 bg-indigo-600 text-white font-black rounded-2xl shadow-lg">ç¢ºèªæ¨™è¨» (+50 åŠŸå¾·)</button>
            <button onclick="closeModals()" class="w-full text-slate-400 font-bold py-2 text-xs mt-2">å–æ¶ˆ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc, increment, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnKRElPR1agzd5Lknzbqrv9kJtiD_bKsY",
            authDomain: "lostandnotfound-6d007.firebaseapp.com",
            projectId: "lostandnotfound-6d007",
            storageBucket: "lostandnotfound-6d007.firebasestorage.app",
            messagingSenderId: "456947474024",
            appId: "1:456947474024:web:18382370a1f9ca5c0765dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const CAMPUS_DOC = doc(db, "campus_data", "NTCU-CAMPUS-V2");
        const LOST_COLL = collection(db, "lost_items_v2");
        const USER_COLL = collection(db, "users_v2");

        let buildings = [], lostItems = [], selectedId = null, isAdmin = false;
        let isDragging = false, isRotating = false, isResizing = false;
        let startPos = { x:0, y:0 }, adminClicks = 0, clickPos = { x:50, y:50 };

        // è¨˜æ†¶æš±ç¨±
        const savedNick = localStorage.getItem('ntcu_nick');
        if(savedNick) { 
            document.getElementById('in-nick').value = savedNick;
            document.getElementById('hero-name').innerText = savedNick;
        }

        onSnapshot(CAMPUS_DOC, (snap) => { if (snap.exists()) { buildings = snap.data().buildings || []; renderShapes(); } });
        onSnapshot(LOST_COLL, (s) => {
            lostItems = s.docs.map(d => ({ id: d.id, ...d.data() }));
            document.getElementById('items-count').innerText = lostItems.length;
            renderPins(); renderList();
        });
        onSnapshot(query(USER_COLL, orderBy("merit", "desc"), limit(5)), (s) => {
            document.getElementById('leaderboard').innerHTML = s.docs.map((d, i) => 
                `<div class="flex justify-between items-center bg-white/10 p-2 rounded-xl">
                    <span>${i+1}. ${d.id}</span><span class="font-bold">${d.data().merit || 0} pts</span>
                </div>`).join('');
            const me = s.docs.find(d => d.id === document.getElementById('hero-name').innerText);
            if(me) document.getElementById('hero-merit').innerText = me.data().merit;
        });

        // å¹¾ä½•åˆ¤å®šå…¬å¼ (åŒ…å«ä¸‰è§’å½¢æ—‹è½‰ä¿®æ­£)
        function isPointInShape(px, py, box) {
            const rad = -box.angle * Math.PI / 180;
            const cx = box.x + box.w / 2;
            const cy = box.y + box.h / 2;
            const rx = (px - cx) * Math.cos(rad) - (py - cy) * Math.sin(rad);
            const ry = (px - cx) * Math.sin(rad) + (py - cy) * Math.cos(rad);
            if (box.type === 'rect') return Math.abs(rx) <= box.w/2 && Math.abs(ry) <= box.h/2;
            if (box.type === 'ellipse') return (Math.pow(rx, 2) / Math.pow(box.w/2, 2)) + (Math.pow(ry, 2) / Math.pow(box.h/2, 2)) <= 1;
            if (box.type === 'capsule') {
                const r = (box.w>=box.h)?box.h/2:box.w/2, len = (box.w>=box.h)?box.w-box.h:box.h-box.w;
                const d = (box.w>=box.h)?Math.sqrt(Math.pow(rx-Math.max(-len/2,Math.min(len/2,rx)),2)+Math.pow(ry,2)):Math.sqrt(Math.pow(rx,2)+Math.pow(ry-Math.max(-len/2,Math.min(len/2,ry)),2));
                return d <= r;
            }
            if (box.type === 'triangle') {
                const lx = rx + box.w/2; const ly = ry + box.h/2;
                return (lx >= 0 && ly >= 0 && lx <= box.w && ly <= box.h && (lx/box.w + ly/box.h <= 1));
            }
            return false;
        }

        function renderShapes() {
            const layer = document.getElementById('shapes-layer'); layer.innerHTML = '';
            buildings.forEach((b, i) => {
                const el = document.createElement('div');
                el.className = `building-shape ${selectedId === i ? 'selected-shape' : ''} s-${b.type}`;
                el.style.cssText = `left:${b.x}%; top:${b.y}%; width:${b.w}%; height:${b.h}%; transform:rotate(${b.angle || 0}deg);`;
                if (isAdmin && selectedId === i) {
                    el.innerHTML = `<div class="rotate-line"></div><div class="rotate-handle" onmousedown="window.startRotate(event)"></div><div class="handle" style="bottom:-6px;right:-6px;cursor:se-resize" onmousedown="window.startResize(event)"></div>`;
                }
                el.onmousedown = (e) => {
                    e.stopPropagation();
                    if (isAdmin) { selectedId = i; isDragging = true; startPos = getMousePos(e); renderShapes(); }
                    else { handleMapClick(e); }
                };
                layer.appendChild(el);
            });
        }

        function renderPins() {
            const layer = document.getElementById('pins-layer'); layer.innerHTML = '';
            lostItems.forEach(item => {
                const p = document.createElement('div'); p.className = 'floating-pin';
                p.style.left = `${item.x}%`; p.style.top = `${item.y}%`;
                p.innerHTML = `<div class="bg-indigo-600 text-white text-[9px] px-2 py-1 rounded shadow-lg mb-1 font-bold whitespace-nowrap">${item.name}</div><div class="w-3 h-3 bg-white rounded-full border-2 border-indigo-600 mx-auto"></div>`;
                layer.appendChild(p);
            });
        }

        function renderList() {
            document.getElementById('items-list').innerHTML = lostItems.length ? lostItems.map(item => `
                <div class="p-4 bg-white rounded-2xl border flex justify-between items-center shadow-sm">
                    <div><div class="font-bold text-sm">${item.name}</div><div class="text-[10px] text-indigo-500 font-black">ğŸ“ ${item.location}</div></div>
                    <button onclick="window.claimItem('${item.id}','${item.finder}')" class="bg-emerald-500 text-white text-[10px] px-3 py-1 rounded-lg font-bold">èªé ˜</button>
                </div>`).join('') : '<div class="text-center py-10 text-slate-300 text-xs">ç›®å‰ä¹¾ä¹¾æ·¨æ·¨</div>';
        }

        function handleMapClick(e) {
            clickPos = getMousePos(e);
            let hit = -1;
            for (let i = buildings.length-1; i>=0; i--) { if(isPointInShape(clickPos.x, clickPos.y, buildings[i])) { hit = i; break; } }
            document.getElementById('location-name').innerText = `ğŸ“ ${hit !== -1 ? buildings[hit].name : "æ ¡åœ’é–‹æ”¾å€åŸŸ"}`;
            document.getElementById('report-modal').classList.remove('hidden');
        }

        window.addEventListener('mousemove', (e) => {
            if (!isAdmin || selectedId === null) return;
            const cur = getMousePos(e), b = buildings[selectedId];
            if (isDragging) { b.x += (cur.x - startPos.x); b.y += (cur.y - startPos.y); }
            else if (isRotating) { const cx = b.x + b.w/2, cy = b.y + b.h/2; b.angle = Math.atan2(cur.y - cy, cur.x - cx) * 180 / Math.PI + 90; }
            else if (isResizing) { b.w = Math.max(1, b.w + (cur.x - (b.x + b.w))); b.h = Math.max(1, b.h + (cur.y - (b.y + b.h))); }
            if (isDragging || isRotating || isResizing) { startPos = cur; renderShapes(); }
        });

        window.addEventListener('mouseup', async () => { if (isDragging || isRotating || isResizing) { await setDoc(CAMPUS_DOC, { buildings }); isDragging = isRotating = isResizing = false; } });

        window.startRotate = (e) => { e.stopPropagation(); isRotating = true; };
        window.startResize = (e) => { e.stopPropagation(); isResizing = true; };
        window.setTool = async (type) => { 
            const n = prompt("å€åŸŸåç¨±ï¼š"); 
            if(n) { buildings.push({ x:40, y:40, w:15, h:15, angle:0, name:n, type }); selectedId = buildings.length-1; await setDoc(CAMPUS_DOC, { buildings }); } 
        };
        window.deleteSelected = async () => { if(selectedId !== null && confirm("åˆªé™¤ï¼Ÿ")) { buildings.splice(selectedId, 1); selectedId = null; await setDoc(CAMPUS_DOC, { buildings }); } };
        window.toggleAdmin = (s) => { isAdmin = s; document.getElementById('admin-tools').classList.toggle('hidden', !s); document.getElementById('map-root').classList.toggle('admin-view', s); selectedId = null; renderShapes(); };
        window.closeModals = () => document.getElementById('report-modal').classList.add('hidden');
        document.getElementById('admin-trigger').onclick = () => { adminClicks++; if(adminClicks >= 5) toggleAdmin(true); };

        document.getElementById('btn-submit').onclick = async () => {
            const item = document.getElementById('in-item').value, nick = document.getElementById('in-nick').value.trim() || "åŒ¿åè‹±é›„";
            if(!item) return;
            localStorage.setItem('ntcu_nick', nick);
            document.getElementById('hero-name').innerText = nick;
            const loc = document.getElementById('location-name').innerText.replace('ğŸ“ ','');
            await setDoc(doc(LOST_COLL), { name:item, finder:nick, location:loc, x:clickPos.x, y:clickPos.y, time:Date.now() });
            await setDoc(doc(USER_COLL, nick), { merit: increment(50) }, { merge: true });
            closeModals(); document.getElementById('in-item').value = "";
        };

        window.claimItem = async (id, f) => { if(confirm("ç¢ºèªé ˜å–ï¼Ÿ")) { await deleteDoc(doc(db, "lost_items_v2", id)); await setDoc(doc(USER_COLL, f), { merit: increment(20) }, { merge: true }); } };
        function getMousePos(e) { const r = document.getElementById('map-root').getBoundingClientRect(); return { x:((e.clientX-r.left)/r.width)*100, y:((e.clientY-r.top)/r.height)*100 }; }
    </script>
