    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        let currentTab = 'found'; // é è¨­ç‚ºæ‹¾ç²åˆ†é

        // --- 1. åˆ†é åˆ‡æ›åŠŸèƒ½ ---
        window.switchTab = (type) => {

            const btnF = document.getElementById('tab-found'), btnL = document.getElementById('tab-lost'), btnSubmit = document.getElementById('btn-submit');
            if(type === 'found') {
                btnF.className = "flex-1 py-2 rounded-xl font-black text-sm transition-all tab-active";
                btnL.className = "flex-1 py-2 rounded-xl font-black text-sm transition-all tab-inactive";
                btnSubmit.innerText = "ç¢ºèªæ¨™è¨» (+50 åŠŸå¾·)";

            } else {

                btnF.className = "flex-1 py-2 rounded-xl font-black text-sm transition-all tab-inactive";

        // --- 2. è³‡æ–™ç›£è½ ---
        onSnapshot(CAMPUS_DOC, (snap) => { if (snap.exists()) { buildings = snap.data().buildings || []; renderShapes(); } });
        onSnapshot(LOST_COLL, (s) => {

            renderPins(); renderList(); 
        });
        onSnapshot(query(USER_COLL, orderBy("merit", "desc"), limit(5)), (s) => {
            document.getElementById('leaderboard').innerHTML = s.docs.map((d, i) => `<div class="flex justify-between p-2 bg-white/10 rounded-xl"><span>${i+1}. ${d.id}</span><b>${d.data().merit || 0} pts</b></div>`).join('');
            if(s.docs[0]) document.getElementById('top-hero-name').innerText = s.docs[0].id;
        });

        // --- 3. åœ°åœ–äº¤äº’ ---
        window.handleMapClick = (e) => {
            const r = document.getElementById('map-root').getBoundingClientRect();
            clickPos = { x:((e.clientX-r.left)/r.width)*100, y:((e.clientY-r.top)/r.height)*100 };
            let hit = buildings.find(b => isPointInShape(clickPos.x, clickPos.y, b));
            document.getElementById('location-name').innerText = `ğŸ“ ${hit ? hit.name : "æ ¡åœ’é–‹æ”¾å€åŸŸ"}`;
            document.getElementById('report-modal').classList.remove('hidden');
        };

        // --- 4. æäº¤å ±å‘Š ---
        document.getElementById('btn-submit').onclick = async () => {
            const nick = document.getElementById('in-nick').value.trim();
            const item = document.getElementById('in-item').value.trim();
            const floor = document.getElementById('in-floor').value.trim();
            const desc = document.getElementById('in-desc').value.trim();
            const imgData = document.getElementById('img-preview').src;

            if(!nick || !item) return alert("æš±ç¨±èˆ‡ç‰©å“åç¨±å¿…å¡«ï¼");

            try {
                await setDoc(doc(LOST_COLL), { 
                    type: currentTab, name: item, finder: nick, floor_info: floor, description: desc,
                    location: document.getElementById('location-name').innerText.replace('ğŸ“ ',''),
                    imageUrl: imgData.startsWith('data:image') ? imgData : "",
                    x: clickPos.x, y: clickPos.y, time: Date.now() 
                });
                if(currentTab === 'found') await setDoc(doc(USER_COLL, nick), { merit: increment(50) }, { merge: true });
                closeModals();
            } catch (err) { alert("å„²å­˜å¤±æ•—ï¼"); }
        };

        // --- 5. æ¸²æŸ“åœ°åœ–é‡˜å­ (é¡è‰²å€åˆ†) ---
        function renderPins() {
            const layer = document.getElementById('pins-layer'); layer.innerHTML = '';
            reports.forEach(i => {
                const color = i.type === 'found' ? 'bg-indigo-600' : 'bg-red-500';

            document.getElementById('detail-floor').innerText = item.floor_info || "å°šæœªæä¾›å…·é«”æ¨“å±¤";

        window.claimItem = async (id, f, type) => {

        // --- è¼”åŠ©é‚è¼¯ (åŒå‰ç‰ˆ) ---
        function isPointInShape(px, py, box) {
            const rad = -box.angle * Math.PI / 180, cx = box.x + box.w / 2, cy = box.y + box.h / 2;
            const rx = (px - cx) * Math.cos(rad) - (py - cy) * Math.sin(rad), ry = (px - cx) * Math.sin(rad) + (py - cy) * Math.cos(rad);
            if (box.type === 'rect') return Math.abs(rx) <= box.w/2 && Math.abs(ry) <= box.h/2;
            if (box.type === 'ellipse') return (Math.pow(rx, 2)/Math.pow(box.w/2, 2)) + (Math.pow(ry, 2)/Math.pow(box.h/2, 2)) <= 1;
            if (box.type === 'capsule') {
                const r = Math.min(box.w, box.h) / 2;
                if (box.w >= box.h) { if (Math.abs(ry) > r) return false; const l = box.w - 2 * r; if (Math.abs(rx) <= l / 2) return true; return (Math.pow(Math.abs(rx) - l / 2, 2) + ry * ry) <= r * r; }
                else { if (Math.abs(rx) > r) return false; const l = box.h - 2 * r; if (Math.abs(ry) <= l / 2) return true; return (rx * rx + Math.pow(Math.abs(ry) - l / 2, 2)) <= r * r; }
            }
            return false;
        }
        function renderList() {

                    </div>
                    <div class="flex-1"><div class="font-bold text-sm text-slate-700">${i.name}</div><div class="text-[9px] text-slate-400">ğŸ“ ${i.location} (${i.type === 'found' ? 'æ‹¾ç²' : 'éºå¤±'})</div></div>
                </div>`).join('') || '<div class="text-center text-slate-300 text-xs py-10">å°šç„¡è³‡è¨Š</div>';
        }
        window.previewImage = (input) => {
            const f = input.files[0]; if(!f) return;
            if(f.size > 850000) { alert("åœ–ç‰‡å¤ªå¤§äº†ï¼"); return; }

            r.readAsDataURL(f);
