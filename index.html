    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background: #f8fafc; }

        /* åœ°åœ–æ ¸å¿ƒå®¹å™¨ */
        .map-container {
            position: relative;
            width: 100%;
            height: 600px;
            background-color: #e2e8f0;
            background-image: url('https://i.ibb.co/DPQm11wf/1.png'); /* ç¢ºä¿æ­¤é€£çµç‚ºä½ çš„åœ°åœ–åœ–æª” */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 2.5rem;
            cursor: crosshair;
            overflow: hidden;
            border: 8px solid white;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* éš±å½¢åˆ¤å®šå€åŸŸï¼šå‰ç«¯å®Œå…¨çœ‹ä¸åˆ° */
        .shape-box {
            position: absolute;
            transform-origin: center center;
            pointer-events: auto;
        }
        
        .shape-box::after {
            content: '';
            position: absolute;
            inset: 0;
            background: transparent;
            border: none;
        }

        /* åƒ…åœ¨ç®¡ç†æ¨¡å¼ä¸”è¢«é¸ä¸­æ™‚é¡¯ç¾ */
        .edit-box::after {
            border: 2px solid #4f46e5 !important;
            background: rgba(79, 70, 229, 0.1) !important;
        }

        .temp-box::after {
            border: 2px dashed #fbbf24 !important;
            background: rgba(251, 191, 36, 0.1) !important;
        }

        /* å½¢ç‹€æ”¯æ´ */
        .s-rect::after { border-radius: 0; }
        .s-ellipse::after { border-radius: 50%; }
        .s-triangle::after { clip-path: polygon(0% 100%, 100% 100%, 0% 0%); }

        /* ç‰©å“ Pin å‹•ç•« */
        @keyframes float {
            0%, 100% { transform: translate(-50%, -100%) translateY(0px); }
            50% { transform: translate(-50%, -100%) translateY(-10px); }
        }
        .floating-pin { animation: float 2s ease-in-out infinite; }

        .tool-btn { @apply px-3 py-2 bg-slate-800 rounded-xl text-[12px] text-white hover:bg-indigo-600 transition-all; }
        .tool-btn.active { @apply bg-indigo-600 ring-2 ring-white font-bold; }
    </style>
</head>
<body class="p-4 md:p-8 bg-slate-50">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-6">
            <div>
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg">
                        <span class="text-2xl">ğŸ’</span>
                    </div>
                    <h1 class="text-3xl font-black text-slate-800 tracking-tight">
                        NTCU å¯¦å¢ƒåŠŸå¾·åœ°åœ–
                        <button id="admin-trigger" class="opacity-0 cursor-default">âš™ï¸</button>
                    </h1>
                </div>
                <p class="text-slate-500 mt-2 font-medium">é»æ“Šåœ°åœ–æ¨™è¨»ä½ç½®ï¼Œç´¯ç©æ ¡åœ’åŠŸå¾·ã€‚</p>
            </div>
            
            <div class="flex items-center gap-4 bg-white p-2 px-6 rounded-3xl shadow-sm border border-slate-100">

                </div>
                <div class="h-8 w-px bg-slate-100 mx-2"></div>

                    <span class="text-[10px] text-slate-400 font-black">ç´¯ç©åŠŸå¾·</span>

        <div id="admin-tools" class="hidden mb-6 p-4 bg-slate-900 text-white rounded-3xl shadow-2xl flex flex-wrap items-center justify-between gap-4">
            <div class="flex gap-2">
                <button id="btn-select" class="tool-btn active">ğŸ‘† é¸å–</button>
                <button id="btn-rect" class="tool-btn">ç•«çŸ©å½¢</button>
                <button id="btn-triangle" class="tool-btn">ç•«ä¸‰è§’å½¢</button>

            <button id="btn-delete-selected" class="text-red-400 text-xs font-bold hover:bg-red-500/10 px-3 py-1.5 rounded-lg">åˆªé™¤é¸ä¸­</button>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8">

                <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 h-[400px] flex flex-col overflow-hidden">

                        <span>ğŸ” å¾…èªé ˜ç‰©å“</span>

    <div id="report-modal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-[100] backdrop-blur-sm p-4">
        <div class="bg-white rounded-[2.5rem] max-w-md w-full p-8 shadow-2xl">
            <h3 class="text-2xl font-black mb-1 text-slate-800">ğŸ“ ç™¼ç¾éºå¤±ç‰©</h3>
            <div id="location-hint" class="inline-block bg-indigo-50 text-indigo-700 text-xs font-bold px-3 py-1.5 rounded-full mb-6 text-center">æ­£åœ¨å®šä½...</div>
            <div class="space-y-4">
                <input type="text" id="input-finder" placeholder="æ‚¨çš„è‹±é›„æš±ç¨±" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl font-bold outline-none focus:border-indigo-500">
                <input type="text" id="input-name" placeholder="éºå¤±ç‰©å“åç¨±" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl font-bold outline-none focus:border-indigo-500">
                <button id="btn-confirm-report" class="w-full py-4 bg-indigo-600 text-white font-black rounded-2xl shadow-lg hover:bg-indigo-700 transition-all">é€å‡ºåŠŸå¾·å ± (+50)</button>
                <button onclick="document.getElementById('report-modal').classList.add('hidden')" class="w-full text-slate-400 font-bold py-2 mt-2 text-sm">å–æ¶ˆ</button>

    <div id="save-building-modal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-[110] backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] p-8 max-w-sm w-full">
            <h3 class="text-xl font-black mb-4">ğŸ’¾ è¨­å®šå€åŸŸåç¨±</h3>
            <input type="text" id="input-new-building-name" placeholder="ä¾‹å¦‚ï¼šç¾ç ”å¤§æ¨“" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl mb-4 font-bold outline-none">
            <button id="btn-final-save" class="w-full py-4 bg-indigo-600 text-white font-black rounded-2xl">ç¢ºèªå»ºç«‹å€åŸŸ</button>
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot, increment, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // âœ… å·²é€£çµæ‚¨æä¾›çš„ Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyDnKRElPR1agzd5Lknzbqrv9kJtiD_bKsY",
          authDomain: "lostandnotfound-6d007.firebaseapp.com",
          databaseURL: "https://lostandnotfound-6d007-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "lostandnotfound-6d007",
          storageBucket: "lostandnotfound-6d007.firebasestorage.app",
          messagingSenderId: "456947474024",
          appId: "1:456947474024:web:18382370a1f9ca5c0765dd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'NTCU-CAMPUS-V1';

        let isAdminMode = false, adminClickCount = 0, activeTool = 'select'; 
        let isDrawing = false, isDragging = false, selectedId = null, tempShape = null;
        let startPos = { x: 0, y: 0 }, offset = { x: 0, y: 0 };
        let buildings = [], lostItems = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const nick = localStorage.getItem('last_nickname') || "è¨ªå®¢";
                document.getElementById('display-nickname').innerText = nick;
                syncUserMerit(nick);
                listenToItems(); listenToBuildings(); listenToLeaderboard();
            } else { await signInAnonymously(auth); }
        });

        const mapEl = document.getElementById('school-map');
        mapEl.addEventListener('mousedown', handleMouseDown);
        window.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('mouseup', handleMouseUp);

        document.getElementById('admin-trigger').addEventListener('click', () => {
            adminClickCount++;
            if (adminClickCount >= 5) { toggleAdmin(true); adminClickCount = 0; alert("ç®¡ç†å“¡æ¨¡å¼é–‹å•Ÿ"); }
            setTimeout(() => adminClickCount = 0, 3000);
        });

        ['select', 'rect', 'ellipse', 'triangle'].forEach(t => {
            document.getElementById(`btn-${t}`)?.addEventListener('click', () => setTool(t));
        });
        document.getElementById('btn-delete-selected').onclick = deleteSelected;
        document.getElementById('btn-final-save').onclick = finalizeBuildingSave;
        document.getElementById('btn-confirm-report').onclick = submitReport;

        function toggleAdmin(state) {
            isAdminMode = state;
            document.getElementById('admin-tools').classList.toggle('hidden', !state);
            selectedId = null; renderBuildings();
        }

        function setTool(tool) {
            activeTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.toggle('active', btn.id === `btn-${tool}`));
        }

        function isInsidePrecise(px, py, box) {
            if (!(px >= box.x && px <= box.x + box.w && py >= box.y && py <= box.y + box.h)) return false;
            if (box.type === 'triangle') {
                const relX = (px - box.x) / box.w, relY = (py - box.y) / box.h;
                return (relX + (1-relY)) <= 1;
            }
            if (box.type === 'ellipse') {
                const cx = box.x + box.w/2, cy = box.y + box.h/2, rx = box.w/2, ry = box.h/2;
                return (Math.pow(px-cx, 2)/Math.pow(rx, 2)) + (Math.pow(py-cy, 2)/Math.pow(ry, 2)) <= 1;
            }
            return true;
        }

        function handleMouseDown(e) {
            const rect = mapEl.getBoundingClientRect();
            const curX = ((e.clientX - rect.left) / rect.width) * 100;
            const curY = ((e.clientY - rect.top) / rect.height) * 100;
            startPos = { x: curX, y: curY };

            if (!isAdminMode) {
                let idx = findBuildingAt(curX, curY);
                document.getElementById('location-hint').innerText = `ğŸ“ å®šä½ç¢ºèªï¼š${idx !== -1 ? buildings[idx].name : "æ ¡åœ’é–‹æ”¾å€åŸŸ"}`;
                document.getElementById('report-modal').classList.remove('hidden');
                return;
            }

            if (activeTool !== 'select') { isDrawing = true; return; }
            let idx = findBuildingAt(curX, curY);
            selectedId = idx !== -1 ? idx : null;
            if (selectedId !== null) {
                offset = { x: curX - buildings[selectedId].x, y: curY - buildings[selectedId].y };
                isDragging = true;
            }
            renderBuildings();
        }

        function handleMouseMove(e) {
            if (!isAdminMode) return;
            const rect = mapEl.getBoundingClientRect();
            const curX = ((e.clientX - rect.left) / rect.width) * 100;
            const curY = ((e.clientY - rect.top) / rect.height) * 100;
            if (isDrawing) drawPreview(startPos.x, startPos.y, curX, curY);
            else if (isDragging && selectedId !== null) {
                buildings[selectedId].x = curX - offset.x;
                buildings[selectedId].y = curY - offset.y;
                renderBuildings();
            }
        }

        async function handleMouseUp(e) {
            if (isDrawing) {
                const rect = mapEl.getBoundingClientRect();
                const curX = ((e.clientX - rect.left) / rect.width) * 100;
                const curY = ((e.clientY - rect.top) / rect.height) * 100;
                tempShape = { type: activeTool, x: Math.min(startPos.x, curX), y: Math.min(startPos.y, curY), w: Math.abs(curX-startPos.x), h: Math.abs(curY-startPos.y) };
                renderTemp(); isDrawing = false; clearCanvas();
            } else if (isDragging) {
                await updateCloudBuildings();
                isDragging = false;
            }
        }

        function findBuildingAt(px, py) {
            for (let i = buildings.length - 1; i >= 0; i--) { if (isInsidePrecise(px, py, buildings[i])) return i; }
            return -1;
        }

        function renderBuildings() {
            const l = document.getElementById('edit-layer'); l.innerHTML = '';
            buildings.forEach((b, i) => {
                const el = document.createElement('div');
                el.className = `shape-box ${selectedId === i ? 'edit-box' : ''} s-${b.type}`;
                el.style.cssText = `left:${b.x}%; top:${b.y}%; width:${b.w}%; height:${b.h}%;`;
                l.appendChild(el);
            });
        }

        function renderTemp() {
            const l = document.getElementById('temp-layer'); l.innerHTML = '';
            document.getElementById('save-area-tool').classList.toggle('hidden', !tempShape);
            if (tempShape) {
                const el = document.createElement('div');
                el.className = `shape-box temp-box s-${tempShape.type}`;
                el.style.cssText = `left:${tempShape.x}%; top:${tempShape.y}%; width:${tempShape.w}%; height:${tempShape.h}%;`;
                l.appendChild(el);
            }
        }

        async function finalizeBuildingSave() {
            const name = document.getElementById('input-new-building-name').value.trim();
            if (!name) return;
            buildings.push({ ...tempShape, name });
            tempShape = null; renderBuildings(); renderTemp();
            document.getElementById('save-building-modal').classList.add('hidden');
            await updateCloudBuildings();
        }

        async function updateCloudBuildings() {
            await setDoc(doc(db, appId, 'config'), { buildings });
        }

        function listenToBuildings() {
            onSnapshot(doc(db, appId, 'config'), (snap) => {
                if (snap.exists()) { buildings = snap.data().buildings || []; renderBuildings(); }
            });
        }

        async function submitReport() {
            const nick = document.getElementById('input-finder').value.trim() || "åŒ¿åè‹±é›„";
            const name = document.getElementById('input-name').value.trim();
            if(!name) return;
            const idx = findBuildingAt(startPos.x, startPos.y);
            await setDoc(doc(collection(db, appId, 'lost_items')), { 
                name, finder: nick, location: idx !== -1 ? buildings[idx].name : "æ ¡åœ’é–‹æ”¾å€åŸŸ", x: startPos.x, y: startPos.y, createdAt: Date.now() 
            });
            await setDoc(doc(db, appId, 'users', nick), { merit: increment(50) }, { merge: true });
            localStorage.setItem('last_nickname', nick);
            document.getElementById('report-modal').classList.add('hidden');
        }

        window.claimItem = async (itemId, finderNick) => {
            if(!confirm("ç¢ºèªå·²é ˜å–ï¼Ÿé€™æœƒç‚ºç™¼ç¾è€…åŠ  20 é»åœ“æ»¿åŠŸå¾·ï¼")) return;
            await deleteDoc(doc(db, appId, 'lost_items', itemId));
            await setDoc(doc(db, appId, 'users', finderNick), { merit: increment(20) }, { merge: true });
        };

        function listenToItems() {
            onSnapshot(collection(db, appId, 'lost_items'), (s) => {
                lostItems = s.docs.map(d => ({ id: d.id, ...d.data() }));
                document.getElementById('items-count').innerText = lostItems.length;
                renderPins(); renderList();
            });
        }

        function renderPins() {
            const l = document.getElementById('pins-layer'); l.innerHTML = '';
            lostItems.forEach(item => {
                const p = document.createElement('div');
                p.className = 'absolute transform -translate-x-1/2 -translate-y-full floating-pin';
                p.style.left = `${item.x}%`; p.style.top = `${item.y}%`;
                p.innerHTML = `<div class="bg-indigo-600 text-white text-[9px] px-2 py-1 rounded shadow-lg mb-1 font-bold">${item.name}</div><div class="w-3 h-3 bg-white rounded-full border-2 border-indigo-600 mx-auto"></div>`;
                l.appendChild(p);
            });
        }

        function renderList() {
            const l = document.getElementById('items-list');
            l.innerHTML = lostItems.map(item => `
                <div class="p-4 bg-white rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm hover:shadow-md transition-shadow">
                    <div>
                        <div class="font-bold text-slate-800 text-sm">${item.name}</div>
                        <div class="text-[10px] text-indigo-500 font-black">ğŸ“ ${item.location}</div>
                    </div>
                    <div class="text-right flex flex-col items-end gap-2">
                        <span class="text-[9px] text-slate-300">by ${item.finder}</span>
                        <button onclick="claimItem('${item.id}', '${item.finder}')" class="bg-emerald-500 text-white text-[10px] px-3 py-1 rounded-lg font-bold">èªé ˜</button>
                    </div>
                </div>
            `).join('') || '<div class="text-center py-12 text-slate-300 text-sm">ç›®å‰æ²’æœ‰éºå¤±ç‰©</div>';
        }

        function listenToLeaderboard() {
            onSnapshot(collection(db, appId, 'users'), (s) => {
                const list = s.docs.map(d => ({ name: d.id, merit: d.data().merit || 0 })).sort((a,b)=>b.merit-a.merit);
                document.getElementById('leaderboard').innerHTML = list.slice(0, 5).map((u, i) => `
                    <div class="flex justify-between items-center text-xs p-2 ${i===0?'bg-white/20 rounded-xl font-bold border border-white/30':''}">
                        <span>${i+1}. ${u.name}</span><span>${u.merit} pts</span>
                    </div>`).join('');
            });
        }

        async function syncUserMerit(n) {
            const s = await getDoc(doc(db, appId, 'users', n));
            if(s.exists()) document.getElementById('my-merit').innerText = s.data().merit;
        }

        async function deleteSelected() {
            if (selectedId !== null) { buildings.splice(selectedId, 1); selectedId = null; await updateCloudBuildings(); renderBuildings(); }
        }

        function drawPreview(sx, sy, ex, ey) {
            const canvas = document.getElementById('drawing-canvas');
            canvas.width = mapEl.clientWidth; canvas.height = mapEl.clientHeight;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#4f46e5"; ctx.setLineDash([4, 4]);
            ctx.strokeRect((sx/100)*canvas.width, (sy/100)*canvas.height, ((ex-sx)/100)*canvas.width, ((ey-sy)/100)*canvas.height);
        }

        function clearCanvas() { const c = document.getElementById('drawing-canvas'); c.getContext('2d').clearRect(0,0,c.width,c.height); }
    </script>
