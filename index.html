            // é–‹å•Ÿæ™‚æ¸…ç©ºæ‰€æœ‰æ¬„ä½

            if(f.size > 850000) { alert("ç…§ç‰‡å¤ªå¤§äº†ï¼è«‹æˆªåœ–ç¸®å°æˆ–æ›ä¸€å¼µ (éœ€å°æ–¼ 800KB)"); input.value = ""; return; }

        // --- 5. æ ¸å¿ƒåŠŸèƒ½ï¼šé€å‡ºæ¨™è¨» ---

            btn.innerText = "ç¢ºèªæ¨™è¨» (+50 åŠŸå¾·)"; btn.disabled = false;

        // --- è¼”åŠ©æ¸²æŸ“å‡½æ•¸ ---
        function renderShapes() {

            document.getElementById('items-list').innerHTML = lostItems.map(i => `

                    <div class="w-10 h-10 bg-slate-50 rounded-lg flex-shrink-0 flex items-center justify-center text-[8px] text-slate-300 overflow-hidden">

                </div>`).join('') || '<div class="text-center text-slate-300 text-xs py-10">å°šç„¡éºå¤±ç‰©</div>';
        }
        function isPointInShape(px, py, box) {
            const rad = -box.angle * Math.PI / 180, cx = box.x + box.w/2, cy = box.y + box.h/2;
            const rx = (px-cx)*Math.cos(rad) - (py-cy)*Math.sin(rad), ry = (px-cx)*Math.sin(rad) + (py-cy)*Math.cos(rad);
            if (box.type === 'rect') return Math.abs(rx) <= box.w/2 && Math.abs(ry) <= box.h/2;
            if (box.type === 'ellipse') return (Math.pow(rx, 2) / Math.pow(box.w/2, 2)) + (Math.pow(ry, 2) / Math.pow(box.h/2, 2)) <= 1;
            if (box.type === 'capsule') {
                const r = (box.w>=box.h)?box.h/2:box.w/2, len = (box.w>=box.h)?box.w-box.h:box.h-box.w;
                const d = (box.w>=box.h)?Math.sqrt(Math.pow(rx-Math.max(-len/2,Math.min(len/2,rx)),2)+Math.pow(ry,2)):Math.sqrt(Math.pow(rx,2)+Math.pow(ry-Math.max(-len/2,Math.min(len/2,ry)),2));
                return d <= r;
            }
            return false;
        }
