        /* æ‰‹æ©Ÿç‰ˆé»é»æ”¾å¤§åˆ° 24pxï¼Œå¥½é»æ“Š */
        .pin-dot { width: 24px; height: 24px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        
        /* éš±è—åœ°åœ–åˆ¤å®šç”¨çš„åœ–å±¤ */
        #shapes-layer { position: absolute; inset: 0; pointer-events: none; opacity: 0; }
        .building-shape { position: absolute; background: transparent; transform-origin: center; }
        .is-triangle { clip-path: polygon(0% 0%, 0% 100%, 100% 100%); -webkit-clip-path: polygon(0% 0%, 0% 100%, 100% 100%); }

        .tab-active { background-color: #4f46e5 !important; color: white !important; }

    </style>
</head>
<body>

    <div class="px-6 py-3 flex justify-between items-center bg-white border-b">
        <div>

        </div>
        <div class="bg-indigo-50 px-4 py-1.5 rounded-2xl border border-indigo-100 max-w-[120px]">

    <div class="list-section">
        <div class="p-5 border-b flex justify-between items-center">
            <h2 class="font-black text-slate-700">æœ€æ–°å‹•æ…‹</h2>
            <div class="flex items-center gap-2">
                <span id="items-count" class="bg-indigo-600 text-white text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>

        </div>

    <div id="report-modal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-[300] p-6 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] w-full p-6 shadow-2xl text-center">
            <div class="flex bg-slate-100 p-1 rounded-2xl mb-4">
                <button onclick="switchTab('found')" id="tab-found" class="flex-1 py-2 rounded-xl font-black text-sm tab-active">æ’¿åˆ°æ±è¥¿</button>
                <button onclick="switchTab('lost')" id="tab-lost" class="flex-1 py-2 rounded-xl font-black text-sm text-slate-400">éºå¤±ç‰©å“</button>
            </div>
            <div id="location-name" class="inline-block px-4 py-1.5 bg-indigo-50 text-indigo-700 text-xs font-black rounded-xl mb-4">å®šä½ä¸­...</div>
            <div class="space-y-2 mb-6 text-left">
                <input type="text" id="in-nick" maxlength="10" placeholder="æš±ç¨±(æœ€å¤š10å­—)" class="w-full px-4 py-3 bg-slate-50 border rounded-xl font-bold text-sm outline-none">
                <input type="text" id="in-item" placeholder="ç‰©å“åç¨±" class="w-full px-4 py-3 bg-slate-50 border rounded-xl font-bold text-sm outline-none">
                <input type="text" id="in-floor" placeholder="å…·é«”ä½ç½®" class="w-full px-4 py-3 bg-slate-50 border rounded-xl font-bold text-sm outline-none">
                <div class="p-2 border-2 border-dashed border-slate-200 rounded-xl cursor-pointer text-center" onclick="document.getElementById('in-file').click()">

                    <div id="preview-container" class="hidden"><img id="img-preview" src="" class="rounded-lg mx-auto max-h-20 object-cover"></div>
                    <div id="upload-placeholder" class="text-slate-400 text-[10px]">ğŸ“· æ‹ç…§ä¸Šå‚³ (é¸å¡«)</div>
                </div>
            </div>
            <button id="submit-btn" class="w-full py-4 bg-indigo-600 text-white font-black rounded-2xl">ç¢ºèªæ¨™è¨»</button>

    <div id="detail-modal" class="fixed inset-0 bg-slate-900/80 hidden flex items-center justify-center z-[400] p-6 backdrop-blur-md">
        <div class="bg-white rounded-[2.5rem] w-full overflow-hidden shadow-2xl flex flex-col max-h-[80vh]">
            <div id="detail-header-color" class="w-full bg-slate-100 flex items-center justify-center relative min-h-[120px]">
                <img id="detail-img" src="" class="w-full h-auto max-h-[30vh] object-contain">
                <div id="no-img-placeholder" class="hidden text-slate-300 font-bold text-xs">ğŸ“· ç„¡ç…§ç‰‡é è¦½</div>
            </div>
            <div class="p-6 overflow-y-auto">
                <h2 id="detail-name" class="text-xl font-black text-slate-800 mb-1">ç‰©å“åç¨±</h2>
                <p id="detail-loc" class="text-slate-400 font-bold text-xs mb-4"></p>
                <div class="space-y-3 mb-6">
                    <div class="bg-slate-50 rounded-xl p-3 border-l-4 border-indigo-500">
                        <p id="detail-floor" class="font-bold text-sm text-slate-700"></p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="btn-claim-now" class="flex-1 py-4 bg-emerald-500 text-white font-black rounded-2xl">èªé ˜/å°‹ç²</button>
                    <button onclick="closeDetail()" class="px-6 py-4 bg-slate-100 text-slate-400 font-bold rounded-2xl">é—œé–‰</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc, increment, query, orderBy, limit, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // [Firebase è¨­å®šè«‹å¡«å…¥åŸæœ¬çš„å…§å®¹]
        const firebaseConfig = {
            apiKey: "AIzaSyDnKRElPR1agzd5Lknzbqrv9kJtiD_bKsY",
            authDomain: "lostandnotfound-6d007.firebaseapp.com",
            projectId: "lostandnotfound-6d007",
            storageBucket: "lostandnotfound-6d007.firebasestorage.app",
            messagingSenderId: "456947474024",
            appId: "1:456947474024:web:18382370a1f9ca5c0765dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const LOST_COLL = collection(db, "all_reports_v3");
        const USER_COLL = collection(db, "users_v2");
        const CAMPUS_DOC = doc(db, "campus_data", "NTCU-CAMPUS-V2");

        let currentTab = 'found', buildings = [], reports = [], clickPos = {x:50, y:50};

        // åœ°åœ–é‚è¼¯ (èˆ‡åŸæœ¬ä¸€è‡´)
        function checkHit(px, py, b) {
            if (b.name === "ç’°å¢ƒæ¨“") {
                const rad = (b.angle || 0) * Math.PI / 180;
                const cx = b.x + b.w/2, cy = b.y + b.h/2;
                const dx = px - cx, dy = py - cy;
                const rx = dx * Math.cos(-rad) - dy * Math.sin(-rad);
                const ry = dx * Math.sin(-rad) + dy * Math.cos(-rad);
                const x1 = -b.w/2, y1 = -b.h/2, x2 = -b.w/2, y2 = b.h/2, x3 = b.w/2, y3 = b.h/2;
                const getArea = (xa,ya,xb,yb,xc,yc) => Math.abs((xa*(yb-yc)+xb*(yc-ya)+xc*(ya-yb))/2);
                const total = getArea(x1,y1,x2,y2,x3,y3);
                const pArea = getArea(rx,ry,x1,y1,x2,y2) + getArea(rx,ry,x2,y2,x3,y3) + getArea(rx,ry,x3,y3,x1,y1);
                return Math.abs(total - pArea) < 1.0;
            }
            return px >= b.x && px <= b.x + b.w && py >= b.y && py <= b.y + b.h;
        }

        onSnapshot(CAMPUS_DOC, (snap) => {
            if (snap.exists()) {
                buildings = snap.data().buildings || [];
                const layer = document.getElementById('shapes-layer');
                layer.innerHTML = buildings.map(b => {
                    const isTri = (b.name === "ç’°å¢ƒæ¨“");
                    const triStyle = isTri ? `clip-path:polygon(0% 0%, 0% 100%, 100% 100%);` : '';
                    return `<div class="building-shape ${isTri ? 'is-triangle' : ''}" style="left:${b.x}%; top:${b.y}%; width:${b.w}%; height:${b.h}%; transform:rotate(${b.angle || 0}deg); ${triStyle}"></div>`;
                }).join('');
            }
        });

        window.handleMapClick = (e) => {
            const r = document.getElementById('map-root').getBoundingClientRect();
            clickPos = { x:((e.clientX-r.left)/r.width)*100, y:((e.clientY-r.top)/r.height)*100 };
            const hit = buildings.find(b => checkHit(clickPos.x, clickPos.y, b));
            document.getElementById('location-name').innerText = `ğŸ“ ${hit ? hit.name : "æ ¡åœ’å€åŸŸ"}`;
            document.getElementById('report-modal').classList.remove('hidden');
        };

        onSnapshot(LOST_COLL, (s) => {
            reports = s.docs.map(d => ({ id: d.id, ...d.data() }));
            document.getElementById('items-count').innerText = reports.length;
            renderPins(); renderList();
        });

        onSnapshot(query(USER_COLL, orderBy("merit", "desc"), limit(5)), (s) => {
            if(s.docs[0]) document.getElementById('top-hero-name').innerText = s.docs[0].id;
        });

        window.switchTab = (t) => {
            currentTab = t;
            document.getElementById('tab-found').className = t==='found' ? "flex-1 py-2 rounded-xl font-black text-sm tab-active" : "flex-1 py-2 rounded-xl font-black text-sm text-slate-400";
            document.getElementById('tab-lost').className = t==='lost' ? "flex-1 py-2 rounded-xl font-black text-sm tab-lost-active" : "flex-1 py-2 rounded-xl font-black text-sm text-slate-400";
        };

        document.getElementById('submit-btn').onclick = async () => {
            const nick = document.getElementById('in-nick').value.trim();
            const item = document.getElementById('in-item').value.trim();
            if(!nick || !item) return alert("è«‹å¡«å¯«å¿…å¡«æ¬„ä½ï¼");
            try {
                await setDoc(doc(LOST_COLL), {
                    type: currentTab, name: item, finder: nick,
                    floor_info: document.getElementById('in-floor').value,
                    location: document.getElementById('location-name').innerText.replace('ğŸ“ ',''),
                    imageUrl: document.getElementById('img-preview').src.startsWith('data:image') ? document.getElementById('img-preview').src : "",
                    x: clickPos.x, y: clickPos.y, time: Date.now()
                });
                if(currentTab === 'found') await updateDoc(doc(USER_COLL, nick), { merit: increment(50) }).catch(() => setDoc(doc(USER_COLL, nick), { merit: 50 }));
                location.reload(); 
            } catch(e) { alert("å¤±æ•—ï¼"); }
        };

        window.openDetail = (id) => {
            const item = reports.find(i => i.id === id); if(!item) return;
            document.getElementById('detail-name').innerText = item.name;
            document.getElementById('detail-loc').innerText = `ğŸ“ ${item.location}`;
            document.getElementById('detail-floor').innerText = item.floor_info || "ç„¡è©³ç´°ä½ç½®";
            const img = document.getElementById('detail-img'), ph = document.getElementById('no-img-placeholder');
            if(item.imageUrl) { img.src = item.imageUrl; img.classList.remove('hidden'); ph.classList.add('hidden'); }
            else { img.classList.add('hidden'); ph.classList.remove('hidden'); }
            
            document.getElementById('btn-claim-now').onclick = async () => {
                if(confirm('ç¢ºèªç§»é™¤æ­¤æ¨™è¨»ï¼Ÿ')){
                    await deleteDoc(doc(db, "all_reports_v3", id));
                    location.reload(); 
                }
            };
            document.getElementById('detail-modal').classList.remove('hidden');
        };

        function renderPins() {
            const layer = document.getElementById('pins-layer'); layer.innerHTML = '';
            reports.forEach(i => {
                const p = document.createElement('div'); p.className = 'floating-pin';
                p.style.left = `${i.x}%`; p.style.top = `${i.y}%`;
                p.innerHTML = `<div class="pin-dot ${i.type === 'found' ? 'bg-indigo-600' : 'bg-red-500'}"></div>`;
                p.onclick = (e) => { e.stopPropagation(); openDetail(i.id); };
                layer.appendChild(p);
            });
        }

        function renderList() {
            document.getElementById('items-list').innerHTML = reports.sort((a,b)=>b.time-a.time).map(i => `
                <div onclick="openDetail('${i.id}')" class="p-4 bg-white rounded-2xl border-l-4 ${i.type==='found'?'border-indigo-500':'border-red-500'} flex items-center gap-3 shadow-sm">
                    <div class="w-12 h-12 bg-slate-100 rounded-xl flex-shrink-0 flex items-center justify-center overflow-hidden">
                        ${i.imageUrl ? `<img src="${i.imageUrl}" class="w-full h-full object-cover">` : 'ğŸ'}
                    </div>
                    <div class="flex-1 truncate font-bold text-slate-700">${i.name}<div class="text-[10px] text-slate-400 italic">${i.location}</div></div>
                </div>`).join('');
        }

        window.previewImage = (input) => {
            const f = input.files[0]; if(!f) return;
            const r = new FileReader(); r.onload = e => {
                document.getElementById('img-preview').src = e.target.result;
                document.getElementById('preview-container').classList.remove('hidden');
                document.getElementById('upload-placeholder').classList.add('hidden');
            };
            r.readAsDataURL(f);
        };
        window.closeModals = () => document.getElementById('report-modal').classList.add('hidden');
        window.closeDetail = () => document.getElementById('detail-modal').classList.add('hidden');
    </script>
</body>
