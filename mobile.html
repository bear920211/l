        const firebaseConfig = {
            apiKey: "AIzaSyDnKRElPR1agzd5Lknzbqrv9kJtiD_bKsY",
            authDomain: "lostandnotfound-6d007.firebaseapp.com",
            projectId: "lostandnotfound-6d007",
            storageBucket: "lostandnotfound-6d007.firebasestorage.app",
            messagingSenderId: "456947474024",

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const CAMPUS_DOC = doc(db, "campus_data", "NTCU-CAMPUS-V2");

        let currentTab = 'found', buildings = [], reports = [], clickPos = {x:50, y:50};

            if(!nick) { hint.innerText = ""; return; }
            hint.innerText = "æŸ¥è©¢ä¸­...";
            const userSnap = await getDoc(doc(USER_COLL, nick));
            if(userSnap.exists()) {
                hint.innerHTML = `âœ… å·²è­˜åˆ¥ï¼Œç›®å‰åŠŸå¾·ï¼š<span class="text-indigo-600 font-black">${userSnap.data().merit || 0}</span>`;
            } else {

        // æ ¸å¿ƒï¼šè©³æƒ…èˆ‡èªé ˜é‚è¼¯ (å­—å­—å°é½Šé›»è…¦ç‰ˆ)
        window.openDetail = (id) => {
            const item = reports.find(i => i.id === id); if(!item) return;
            const claimBtn = document.getElementById('btn-claim-now');
            
            claimBtn.innerText = item.type === 'found' ? 'æ˜¯æˆ‘çš„ï¼' : 'æ‰¾åˆ°äº†ï¼';
            document.getElementById('detail-name').innerText = item.name;
            document.getElementById('detail-loc').innerText = `ğŸ“ ${item.location}`;
            document.getElementById('detail-floor').innerText = item.floor_info || "å°šæœªæ¨™è¨»æ¨“å±¤";
            document.getElementById('detail-finder').innerText = item.finder || "åŒ¿åè‹±é›„";
            document.getElementById('detail-desc').innerText = item.description || "ç„¡æè¿°ã€‚";
            
            const img = document.getElementById('detail-img'), ph = document.getElementById('no-img-placeholder');
            if(item.imageUrl) { img.src = item.imageUrl; img.classList.remove('hidden'); ph.classList.add('hidden'); }
            else { img.classList.add('hidden'); ph.classList.remove('hidden'); }

            // èªé ˜é»æ“Šäº‹ä»¶ï¼šå®Œæ•´æ¬é‹é›»è…¦ç‰ˆæ–‡å­—èˆ‡é‚è¼¯
            claimBtn.onclick = async () => {
                const confirmText = item.type === 'found' ? 'ç¢ºèªè¦é ˜å›é€™ä»¶ç‰©å“å—ï¼Ÿ' : 'æ‚¨æ˜¯å¦å·²ç¶“æ‰¾å›é€™ä»¶éºå¤±ç‰©ï¼Ÿ';
                if(confirm(confirmText)){
                    if(item.type === 'found' && item.finder) {
                        await updateDoc(doc(USER_COLL, item.finder), { merit: increment(20) }).catch(() => {
                            setDoc(doc(USER_COLL, item.finder), { merit: 20 });
                        });
                        alert(`èªé ˜å®Œæˆï¼å·²ç™¼æ”¾ 20 åŠŸå¾·çµ¦å¥½å¿ƒäººï¼š${item.finder}`);
                    }
                    await deleteDoc(doc(db, "all_reports_v3", id));
                    location.reload(); 
                }
            };
            document.getElementById('detail-modal').classList.remove('hidden');
        };

        // Firebase å…¶ä»–ç›£è½é‚è¼¯
        onSnapshot(CAMPUS_DOC, (snap) => { if (snap.exists()) buildings = snap.data().buildings || []; });
        onSnapshot(LOST_COLL, (s) => {
            reports = s.docs.map(d => ({ id: d.id, ...d.data() }));
            document.getElementById('items-count').innerText = reports.length;
            renderPins(); renderList();
        });
        onSnapshot(query(USER_COLL, orderBy("merit", "desc"), limit(5)), (s) => {

            if(s.docs[0]) document.getElementById('top-hero-name').innerText = s.docs[0].id;
        });

        window.handleMapClick = (e) => {
            const r = document.getElementById('map-root').getBoundingClientRect();
            clickPos = { x:((e.clientX-r.left)/r.width)*100, y:((e.clientY-r.top)/r.height)*100 };
            const hit = buildings.find(b => clickPos.x >= b.x && clickPos.x <= b.x + b.w && clickPos.y >= b.y && clickPos.y <= b.y + b.h);
            document.getElementById('location-name').innerText = `ğŸ“ ${hit ? hit.name : "æ ¡åœ’é–‹æ”¾å€åŸŸ"}`;
            document.getElementById('report-modal').classList.remove('hidden');
        };

        window.switchTab = (t) => {

            document.getElementById('submit-btn').innerText = t === 'found' ? "ç¢ºèªæ¨™è¨» (+50 åŠŸå¾·)" : "ç™¼å¸ƒæ±‚åŠ©æ¨™è¨˜";
            document.getElementById('submit-btn').className = t === 'found' ? "w-full py-4 bg-indigo-600 text-white font-black rounded-2xl shadow-lg" : "w-full py-4 bg-red-500 text-white font-black rounded-2xl shadow-lg";
        };

        document.getElementById('submit-btn').onclick = async () => {

                imageUrl: document.getElementById('img-preview').src.startsWith('data:image') ? document.getElementById('img-preview').src : "",
                x: clickPos.x, y: clickPos.y, time: Date.now()

            if(currentTab === 'found') await updateDoc(doc(USER_COLL, nick), { merit: increment(50) }).catch(() => setDoc(doc(USER_COLL, nick), { merit: 50 }));
            location.reload(); 
        };

        window.previewImage = (input) => {
            const f = input.files[0]; if(!f) return;
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width, height = img.height, max = 800;
                    if (width > height) { if (width > max) { height *= max / width; width = max; } }
                    else { if (height > max) { width *= max / height; height = max; } }
                    canvas.width = width; canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    document.getElementById('img-preview').src = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('preview-container').classList.remove('hidden');
                    document.getElementById('upload-placeholder').classList.add('hidden');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(f);
        };

        function renderPins() {
            const layer = document.getElementById('pins-layer'); layer.innerHTML = '';
            reports.forEach(i => {
                const p = document.createElement('div'); p.className = 'floating-pin';
                p.style.left = `${i.x}%`; p.style.top = `${i.y}%`;
                p.innerHTML = `<div class="pin-dot ${i.type === 'found' ? 'bg-indigo-600' : 'bg-red-500'}"></div>`;
                p.onclick = (e) => { e.stopPropagation(); openDetail(i.id); };
                layer.appendChild(p);
            });
        }

            document.getElementById('section-list').innerHTML = reports.sort((a,b)=>b.time-a.time).map(i => `

                </div>`).join('');
        }

        window.showSection = (t) => {
            document.getElementById('section-list').classList.toggle('hidden', t !== 'list');
            document.getElementById('section-rank').classList.toggle('hidden', t !== 'rank');
