    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, deleteDoc, increment, query, orderBy, limit, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnKRElPR1agzd5Lknzbqrv9kJtiD_bKsY",
            authDomain: "lostandnotfound-6d007.firebaseapp.com",
            projectId: "lostandnotfound-6d007",

        let currentTab = 'found', buildings = [], reports = [], clickPos = {x:50, y:50}, scale = 1, lastDist = 0;

        // æ‰‹æ©Ÿé›™æŒ‡ç¸®æ”¾é‚è¼¯
        zoomArea.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                if (lastDist) {
                    scale = Math.min(Math.max(1, scale * (dist / lastDist)), 4);
                    mapRoot.style.transform = `scale(${scale})`;
                }
                lastDist = dist;
            }
        }, { passive: false });
        zoomArea.addEventListener('touchend', () => { lastDist = 0; });

        // æš±ç¨±è­˜åˆ¥åŠŸèƒ½

            const nick = e.target.value.trim();

            if(!nick) { hint.innerText = ""; return; }
            hint.innerText = "æŸ¥è©¢ä¸­...";
            try {
                const userSnap = await getDoc(doc(USER_COLL, nick));
                if(userSnap.exists()) {
                    hint.innerHTML = `âœ… å·²è­˜åˆ¥ï¼Œç›®å‰åŠŸå¾·ï¼š<span class="text-indigo-600 font-black">${userSnap.data().merit || 0}</span>`;
                } else {

                }
            } catch(e) { hint.innerText = ""; }
        });

        window.handleMapClick = (e) => {
            if (e.target.closest('.floating-pin')) return;
            const r = mapRoot.getBoundingClientRect();
            clickPos = { x: ((e.clientX - r.left) / r.width) * 100, y: ((e.clientY - r.top) / r.height) * 100 };
            const hit = buildings.find(b => clickPos.x >= b.x && clickPos.x <= b.x + b.w && clickPos.y >= b.y && clickPos.y <= b.y + b.h);
            document.getElementById('location-name').innerText = `ğŸ“ ${hit ? hit.name : "æ ¡åœ’é–‹æ”¾å€åŸŸ"}`;
            document.getElementById('report-modal').classList.remove('hidden');
        };

        onSnapshot(CAMPUS_DOC, (snap) => {
            if (snap.exists()) {
                buildings = snap.data().buildings || [];
                const layer = document.getElementById('shapes-layer');
                layer.innerHTML = buildings.map(b => {
                    const isTri = (b.name === "ç’°å¢ƒæ¨“");
                    const triStyle = isTri ? `clip-path:polygon(0% 0%, 0% 100%, 100% 100%); -webkit-clip-path:polygon(0% 0%, 0% 100%, 100% 100%);` : '';
                    return `<div class="building-shape" style="left:${b.x}%; top:${b.y}%; width:${b.w}%; height:${b.h}%; transform:rotate(${b.angle || 0}deg); ${triStyle}"></div>`;
                }).join('');
            }
        });

        onSnapshot(LOST_COLL, (s) => {
            reports = s.docs.map(d => ({ id: d.id, ...d.data() }));
            document.getElementById('items-count').innerText = reports.length;
            renderPins(); renderList();
        });

        onSnapshot(query(USER_COLL, orderBy("merit", "desc"), limit(5)), (s) => {
            document.getElementById('leaderboard').innerHTML = s.docs.map((d, i) => `
                <div class="flex justify-between items-center p-2 bg-white/10 rounded-xl text-[11px]">
                    <span>${i+1}. ${d.id}</span><b>${d.data().merit || 0} pts</b>

            if(s.docs[0]) document.getElementById('top-hero-name').innerText = s.docs[0].id;
        });

        window.switchTab = (t) => {

            document.getElementById('tab-found').className = t==='found' ? "flex-1 py-2 rounded-xl font-black text-sm tab-active" : "flex-1 py-2 rounded-xl font-black text-sm text-slate-400";
            document.getElementById('tab-lost').className = t==='lost' ? "flex-1 py-2 rounded-xl font-black text-sm tab-lost-active" : "flex-1 py-2 rounded-xl font-black text-sm text-slate-400";
            document.getElementById('submit-btn').innerText = t === 'found' ? "ç¢ºèªæ¨™è¨» (+50 åŠŸå¾·)" : "ç™¼å¸ƒæ±‚åŠ©æ¨™è¨˜";
            document.getElementById('submit-btn').className = `w-full py-4 text-white font-black rounded-2xl shadow-lg transition ${t==='found'?'bg-indigo-600':'bg-red-500'}`;

            if(!nick || !item) return alert("è«‹å¡«å¯«å¿…å¡«æ¬„ä½ï¼");
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "ä¸Šå‚³ä¸­...";
            try {
                await setDoc(doc(LOST_COLL), {
                    type: currentTab, name: item, finder: nick, floor_info: document.getElementById('in-floor').value,

                alert("ç™¼å¸ƒæˆåŠŸï¼"); location.reload(); 
            } catch(e) { alert("å¤±æ•—ï¼"); btn.disabled = false; }
        };

        window.openDetail = (id) => {
            const item = reports.find(i => i.id === id); if(!item) return;
            const tag = document.getElementById('type-tag'), claimBtn = document.getElementById('btn-claim-now');
            tag.innerText = item.type === 'found' ? 'æ‹¾ç²ç‰©' : 'å”å°‹ä¸­';
            tag.className = `absolute top-4 left-4 px-4 py-1 rounded-full text-[10px] font-black text-white z-10 ${item.type==='found'?'bg-indigo-600':'bg-red-500'}`;
            claimBtn.innerText = item.type === 'found' ? 'æ˜¯æˆ‘çš„ï¼' : 'æ‰¾åˆ°äº†ï¼';
            document.getElementById('detail-name').innerText = item.name;

            document.getElementById('detail-floor').innerText = item.floor_info || "å°šæœªæä¾›ä½ç½®";
            document.getElementById('detail-finder').innerText = item.finder || "åŒ¿åè‹±é›„";
            document.getElementById('detail-desc').innerText = item.description || "ç„¡æè¿°ã€‚";
            const img = document.getElementById('detail-img'), ph = document.getElementById('no-img-placeholder');
            if(item.imageUrl) { img.src = item.imageUrl; img.classList.remove('hidden'); ph.classList.add('hidden'); }
            else { img.classList.add('hidden'); ph.classList.remove('hidden'); }
            claimBtn.onclick = async () => {
                const confirmText = item.type === 'found' ? 'ç¢ºèªè¦é ˜å›é€™ä»¶ç‰©å“å—ï¼Ÿ' : 'æ‚¨æ˜¯å¦å·²ç¶“æ‰¾å›é€™ä»¶éºå¤±ç‰©ï¼Ÿ';
                if(confirm(confirmText)){

                        alert(`èªé ˜å®Œæˆï¼å·²ç™¼æ”¾ 20 åŠŸå¾·çµ¦å¥½å¿ƒäººï¼š${item.finder}`);
                    }
                    await deleteDoc(doc(db, "all_reports_v3", id)); location.reload(); 
                }
            };
            document.getElementById('detail-modal').classList.remove('hidden');
        };

        function renderPins() {
            const layer = document.getElementById('pins-layer'); layer.innerHTML = '';
            reports.forEach(i => {
                const p = document.createElement('div'); p.className = 'floating-pin'; p.style.left = `${i.x}%`; p.style.top = `${i.y}%`;
                p.innerHTML = `<div class="pin-dot ${i.type === 'found' ? 'bg-indigo-600' : 'bg-red-500'}"></div>`;
                p.onclick = (e) => { e.stopPropagation(); openDetail(i.id); }; layer.appendChild(p);
            });
        }

        function renderList() {
            document.getElementById('items-list').innerHTML = reports.sort((a,b)=>b.time-a.time).map(i => `
                <div onclick="openDetail('${i.id}')" class="p-3 bg-white rounded-2xl border-l-4 ${i.type==='found'?'border-indigo-500':'border-red-500'} flex items-center gap-3 cursor-pointer shadow-sm">

                        ${i.imageUrl ? `<img src="${i.imageUrl}" class="w-full h-full object-cover">` : 'ğŸ'}
                    </div>

                </div>`).join('');
        }

        window.previewImage = (input) => {
            const f = input.files[0]; if(!f) return;
            const reader = new FileReader(); reader.onload = e => {
                document.getElementById('img-preview').src = e.target.result;
                document.getElementById('preview-container').classList.remove('hidden');
                document.getElementById('upload-placeholder').classList.add('hidden');
            }; reader.readAsDataURL(f);
        };
        window.closeModals = () => { document.getElementById('report-modal').classList.add('hidden'); document.getElementById('nick-hint').innerText = ""; };
